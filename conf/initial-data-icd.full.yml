Icd(4251): {name: 'Обсессивно-компульсивное расстройство', code: 'F42',parent: 4237,parent_code: 'F40-F48',node_count: 5,additional_info: 'Существенной особенностью состояния является наличие повторяющихся навязчивых мыслей или вынужденных действий. Навязчивые мысли представляют собой идеи, образы или побуждения, которые вновь и вновь приходят больному в голову в стереотипном виде. Они почти всегда огорчительны, и пациент часто безуспешно пытается сопротивляться им. Тем не менее больной считает эти мысли своими собственными, даже если они непроизвольны и отвратительны. Навязчивые действия, или ритуалы, являются стереотипными манерами, которые больной повторяет вновь и вновь. Они не являются способом получить удовольствие или атрибутом выполнения полезных задач. Эти действия являются способом предотвратить возможность наступления неприятного события, которое, как опасается больной, в противном случае может произойти, нанеся вред ему или им другому лицу. Обычно такое поведение осознается больным как бессмысленное или неэффективное и делаются повторные попытки противостоять ему. Почти всегда присутствует тревожность. Если компульсивные действия подавляются, тревожность становится более выраженной. Включены: ананкастический невроз обсессивно-компульсивный невроз Исключена: обсессивно-компульсивная личность (расстройство) (F60.5)'}
Icd(4252): {name: 'Преимущественно навязчивые мысли или размышления', code: 'F42.0',parent: 4251,parent_code: 'F42',node_count: 0,additional_info: 'Они могут принимать форму идей, мысленных образов или побуждений к действию, которые почти всегда причиняют страдание пациенту. Иногда идеи являются незаконченными, бесконечно рассматриваемыми альтернативами, связанными с неспособностью принять обычное, но необходимое решение, касающееся повседневной жизни. Связь между навязчивыми размышлениями и депрессией является особенно тесной, поэтому диагнозу обсессивно-компульсивного расстройства следует отдать предпочтение лишь только в том случае, если навязчивые мысли возникают или удерживаются при отсутствии депрессивного эпизода.'}
Icd(4253): {name: 'Преимущественно компульсивное действие [навязчивые ритуалы]', code: 'F42.1',parent: 4251,parent_code: 'F42',node_count: 0,additional_info: 'Большинство компульсивных действий относится к очистке от загрязнения (в основном мытье рук), повторным проверкам для получения гарантии того, что потенциально опасная ситуация не может возникнуть, или соблюдению аккуратности и опрятности. В основе такого явного поведения лежит обычно боязнь опасности, которой может подвергнуться сам пациент или которой он может подвергнуть другого, и ритуальные действия являются безрезультатной или символической попыткой предотвратить опасность.'}
