Icd(4442): {name: 'Гиперкинетические расстройства', code: 'F90',parent: 4441,parent_code: 'F90-F98',node_count: 4,additional_info: 'Группа расстройств, характеризующихся ранним началом (обычно в первые пять лет жизни), отсутствием упорства в деятельности, требующей умственной сосредоточенности, и склонностью к перескакиванию с одних дел на другие без доведения их до конца. Одновременно с этим отмечается неорганизованная, нерегулируемая и чрезмерная активность. Могут присоединяться и некоторые другие нарушения. Дети с гиперкинетическими расстройствами часто бывают отчаянными и импульсивными, подвержены несчастным случаям и дисциплинарным взысканиям вследствие необдуманных нарушений правил, прежде чем осознают свое вызывающее поведение. Их взаимоотношения со взрослыми часто социально расторможены, без обычной предусмотрительности и сдержанности. Они не пользуются любовью других детей и могут оказаться в изоляции. Недостаточность познавательных функций является распространенным явлением, и специфические задержки моторного и языкового развития несоразмерно часты. Вторичные осложнения включают диссоциальное поведение и низкую самооценку. Исключены: тревожные расстройства (F41.-) расстройства настроения (аффективные) (F30-F39) общие расстройства психологического развития (F84.-) шизофрения (F20.-)'}
