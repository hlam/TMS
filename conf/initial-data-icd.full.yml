Icd(4323): {name: 'Психологические и поведенческие факторы, связанные с нарушениями или болезнями, классифицированными в других рубриках', code: 'F54',parent: 4288,parent_code: 'F50-F59',node_count: 0,additional_info: 'Эту рубрику следует использовать для кодирования имеющихся психологических и поведенческих факторов, рассматривающихся как основная этиологическая причина соматических расстройств, которые могут быть отнесены к другим классам болезней. Эти проистекающие психические нарушения обычно слабо выражены и часто устойчивы (например, волнение, эмоциональный конфликт, мрачные предчувствия) и сами по себе не позволяют использовать какую-либо другую рубрику этого класса. Психологические факторы, влияющие на физическое состояние Примерами использования этой рубрики могут служить: . астма F54 и J45.. дерматит F54 и L23-L25 . язва желудка F54 и K25.. слизистый колит F54 и K58.. язвенный колит F54 и K51.. крапивница F54 и L50.При необходимости идентифицировать связанное соматическое нарушение используют дополнительный код. Исключена: головная боль напряженного типа (G44.2)'}
Icd(4324): {name: 'Злоупотребление веществами, не вызывающими зависимость', code: 'F55',parent: 4288,parent_code: 'F50-F59',node_count: 0,additional_info: 'Может использоваться широкий спектр медикаментов и народных средств, но особую важность представляют: а) психотропные средства, не приводящие к возникновению зависимости, такие, как антидепрессанты; б) слабительные средства и в) обезболивающие средства, которые могут употребляться без назначения врача (например, аспирин и парацетамол). Постоянное использование этих препаратов часто приводит к ненужным контактам с врачами и другим медицинским персоналом и иногда сопровождается развитием побочных реакций на эти вещества. Попытки разубедить в целесообразности приема этих препаратов или запретить их употребление часто вызывают сопротивление в отношении приема слабительных и обезболивающих средств. Такое сопротивление может иметь место, несмотря на предостережение о возможности (или даже развития) побочных реакций типа почечной дисфункции или нарушений электролитного баланса. Хотя обычно очевидно6 что у пациента имеется выраженная мотивация к приему вещества, симптомы зависимости или абстиненции (классифицированные в рубриках F10-F19), как при использовании психоактивных веществ, не развиваются. Злоупотребление: . антацидными средствами . травами и средствами народной медицины . стероидными или другими гормонами . витаминами Увлечение слабительными средствами Исключено: злоупотребление психоактивными веществами (F10-F19)'}
