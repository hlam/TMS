Icd(4211): {name: 'Депрессивный эпизод', code: 'F32',parent: 4193,parent_code: 'F30-F39',node_count: 6,additional_info: 'В легких, средних или тяжелых типичных случаях депрессивных эпизодов у больного отмечаются пониженное настроение, уменьшение энергичности и падение активности. Снижена способность радоваться, получать удовольствие, интересоваться, сосредоточиваться. Обычным является выраженная усталость даже после минимальных усилий. Обычно нарушен сон и снижен аппетит. Самооценка и уверенность в себе почти всегда снижены, даже при легких формах заболевания. Часто присутствуют мысли о собственной виновности и бесполезности. Пониженное настроение, мало меняющееся день ото дня, не зависит от обстоятельств и может сопровождаться так называемыми соматическими симптомами, такими, как потеря интереса к окружающему и утрата ощущений, доставляющих удовольствие, пробуждение по утрам на несколько часов раньше обычного времени, усиление депрессии по утрам, выраженная психомоторная заторможенность, тревожность, потеря аппетита, похудание и снижение либидо. В зависимости от числа и тяжести симптомов депрессивный эпизод может классифицироваться как легкий, умеренно выраженный и тяжелый. Включены: одиночный эпизод: . депрессивной реакции . психогенной депрессии . реактивной депрессии Исключены: расстройство приспособительных реакций (F43.2) рекуррентное депрессивное расстройство (F33.-) депрессивный эпизод, связанный с расстройствами поведения, классифицированными в рубриках F91.-(F92.0)'}
