Icd(4375): {name: 'Преувеличение соматической симптоматики по психологическим причинам', code: 'F68.0',parent: 4374,parent_code: 'F68',node_count: 0,additional_info: 'Соматические симптомы, которые соответствуют и вызваны подтвержденным физическим нарушением, болезнью или снижением физических возможностей, становятся преувеличенными или затяжными вследствие психологического состояния пациента. Пациент обычно страдает от боли или снижения дееспособности и часто полностью поглощен своей тревогой (которая может быть оправданной) о возможности продолжения или прогрессирования боли и снижения дееспособности. Компенсационный невроз'}
Icd(4376): {name: 'Умышленное вызывание или симулирование симптомов или инвалидности физического или психологического характера [поддельное нарушение]', code: 'F68.1',parent: 4374,parent_code: 'F68',node_count: 0,additional_info: 'Пациент симулирует симптомы неоднократно по не вполне понятной причине и может даже нанести себе вред, чтобы вызвать признаки нарушений. Мотивация является неясной и внутренне, по-видимому, оправдана с целью взятия на себя роли больного. Расстройство часто сочетается с заметными расстройствами личности и взаимоотношений. Синдром "госпитальной блохи" Синдром Мюнхгаузена Кочующий пациент Исключено: искусственный [артифициальный] дерматит (L98.1) личность, симулирующая болезнь (с очевидной мотивацией) (Z76.5)'}
