Icd(4244): {name: 'Другие тревожные расстройства', code: 'F41',parent: 4237,parent_code: 'F40-F48',node_count: 6,additional_info: 'Расстройства, при которых проявление тревоги является основным симптомом и не ограничивается какой-либо конкретной внешней ситуацией. Могут также присутствовать депрессивные и навязчивые симптомы и даже некоторые элементы фобической тревожности при условии, что они несомненно являются вторичными и менее тяжелыми.'}
Icd(4245): {name: 'Паническое расстройство [эпизодическая пароксизмальная тревожность]', code: 'F41.0',parent: 4244,parent_code: 'F41',node_count: 0,additional_info: 'Характерной чертой расстройства являются рецидивируюие приступы резко выраженной тревоги (паники), которые не ограничены какой-либо особой ситуацией или комплексом обстоятельств и, следовательно, непредсказуемы. Как и при других тревожных расстройствах, основная симптоматика включает внезапное возникновение сердцебиений, боли за грудиной, ощущение удушья, тошноту и чувство нереальности (деперсонализация или дереализация). Кроме того, как вторичное явление часто присутствует боязнь умереть, потерять контроль над собой или сойти с ума. Паническое расстройство не следует использовать в качестве основного диагноза, если у пациента имелось депрессивное расстройство в начале приступа паники. В этом случае приступ паники, вероятнее всего, является вторичным по отношению к депрессии. Панический(ое): . приступ . состояние Исключено: паническое расстройство с агорафобией (F40.0)'}
Icd(4246): {name: 'Генерализованное тревожное расстройство', code: 'F41.1',parent: 4244,parent_code: 'F41',node_count: 0,additional_info: 'Тревога, которая является распространенной и устойчивой, но не ограниченной или преимущественно вызванной какимилибо особыми обстоятельствами (т.е. свободно плавающей, или "free-floating"). Доминирующие симптомы изменчивы, но включают жалобы на устойчивую нервозность, ощущение страха, мышечное напряжение, потливость, ощущение безумства, дрожь, головокружение и чувство дискомфорта в эпигастральной области. Часто выражена боязнь несчастного случая или болезни, которые, по мнению больного ожидают его или его родственников в ближайшее время. Тревожная(ое): . реакция . состояние Невроз тревоги Исключена: неврастения (F48.0)'}
Icd(4247): {name: 'Смешанное тревожное и депрессивное расстройство', code: 'F41.2',parent: 4244,parent_code: 'F41',node_count: 0,additional_info: 'Эту рубрику следует использовать в том случае, когда присутствуют одновременно и тревожность, и депрессия, но ни одно из этих состояний не является превалирующим, а степень выраженности их симптоматики не позволяет при рассмотрении каждого поставить отдельный диагноз. Если же симптомы и тревожности, и депрессии настолько выражены, что позволяют поставить отдельный диагноз каждого из этих расстройств, следует кодировать оба диагноза, и в этом случае данная рубрика не должна использоваться. Тревожная депрессия (легкая или неустойчивая)'}
Icd(4248): {name: 'Другие смешанные тревожные расстройства', code: 'F41.3',parent: 4244,parent_code: 'F41',node_count: 0,additional_info: 'Симптомы тревожности сочетаются с чертами других расстройств, классифицированных в рубриках F42-F48. При этом степень выраженности симптомов этих расстройств не является столь тяжелой, чтобы можно было поставить диагноз, если их рассматривать раздельно.'}
