Icd(4274): {name: 'Соматоформные расстройства', code: 'F45',parent: 4237,parent_code: 'F40-F48',node_count: 7,additional_info: 'Главной особенностью является повторное предъявление соматической симптоматики одновременно с настойчивыми требованиями медицинских обследований, несмотря на повторные отрицательные их результаты и заверения врачей, что симптомы не имеют соматической природы. Если у больного имеются какие-либо соматические заболевания, они не объясняют природы и степени выраженности симптомов или страдания или жалоб пациента. Исключены: диссоциативные расстройства (F44.-) выдергивание волос (F98.4) детская форма речи [лепет] (F80.0) сюсюканье (F80.8) кусание ногтей (F98.8) психологические и поведенческие факторы, связанные с нарушениями или болезнями, классифицированными в других рубриках (F54) сексуальная дисфункция, не обусловленная органическими нарушениями или болезнями (F52.-) сосание пальца (F98.8) тики (в детстве и подростковом возрасте) (F95.-) синдром де ла Туретта (F95.2) трихотилломания (F63.3)'}
Icd(4275): {name: 'Соматизированное расстройство', code: 'F45.0',parent: 4274,parent_code: 'F45',node_count: 0,additional_info: 'Основными чертами являются многочисленные, повторные, часто меняющиеся физические симптомы, имеющие место по крайней мере в течение двух лет. Большинство пациентов имеют длительную и сложную историю контактов со службами первичной и специализированной медицинской помощи, в ходе которых могло быть выполнено множество безрезультатных исследований и бесплодных диагностических манипуляций. Симптоматика может относиться к любой части тела или системе органов. Течение расстройства хроническое и неустойчивое и часто ассоциируется с нарушением социального, межличностного и семейного поведения. Непродолжительно существующие (менее двух лет) и менее ярко выраженные примеры симптоматики должны классифицироваться как недифференцированное соматоформное расстройство (F45.1). Множественное психосоматическое расстройство Исключена: симуляция [сознательная симуляция] (Z76.5)'}
Icd(4276): {name: 'Недифференцированное соматоформное расстройство', code: 'F45.1',parent: 4274,parent_code: 'F45',node_count: 0,additional_info: 'Диагноз недифференцированного соматоформного расстройства следует ставить тогда, когда жалобы пациента многочисленны, вариабельны и устойчивы, но не удовлетворяют полной и типичной клинической картине соматизированного расстройства. Недифференцированное психосоматическое расстройство'}
Icd(4277): {name: 'Ипохондрическое расстройство', code: 'F45.2',parent: 4274,parent_code: 'F45',node_count: 0,additional_info: 'Важнейшей чертой является устойчивая озабоченность пациента возможностью иметь у себя тяжелое, прогрессирующее заболевание или несколько заболеваний. Пациент предъявляет устойчивые соматические жалобы или проявляет устойчивое беспокойство по поводу их возникновения. Нормальные, обычные ощущения и признаки часто воспринимаются больным как ненормальные, беспокоящие; он сосредоточивает свое внимание обычно только на одном-двух органах или системах организма. Часто присутствуют выраженная депрессия и тревога, что может объяснить дополнительные диагнозы. Расстройство, выражающееся в озабоченности собственным здоровьем Дисморфофобия (небредовая) Ипохондрический невроз Ипохондрия Нозофобия Исключены: бредовая дисморфофобия (F22.8) бред, фиксированный на функционировании или внешнем виде собственного тела (F22.-)'}
Icd(4278): {name: 'Соматоформная дисфункция вегетативной нервной системы', code: 'F45.3',parent: 4274,parent_code: 'F45',node_count: 0,additional_info: 'Симптоматика, предъявляемая пациентом подобна той, которая возникает при повреждении органа или системы органов, преимущественно или полностью иннервируемых и контролируемых вегетативной нервной системой, т.е. сердечно-сосудистой, желудочно-кишечной, дыхательной и мочеполовой систем. Симптомы обычно бывают двух типов, ни один из которых не указывает на нарушение конкретного органа или системы. Первый тип симптомов - это жалобы, основанные на объективных признаках вегетативного раздражения, таких, как сердцебиение, потливость, покраснение, тремор и выражение страха и беспокойства относительно возможного нарушения здоровья. Второй тип симптомов - это субъективные жалобы неспецифического или изменчивого характера, такие, как быстротечные боли по всему телу, ощущение жара, тяжести, усталости или вздутия живота, которые пациент соотносит с каким-либо органом или системой органов. Кардинальный невроз Синдром да Косты Гастроневроз Нейроциркуляторная астения Психогенные формы: . аэрофагии . кашля . диареи . диспепсии . дизурии . метеоризма . икоты . глубокого и частого дыхания . учащенного мочеиспускания . синдрома раздраженного кишечника . пилороспазма Исключены: психологические и поведенческие факторы, связанные с нарушениями или болезнями, классифицированными в других рубриках (F54)'}
Icd(4279): {name: 'Устойчивое соматоформное болевое расстройство', code: 'F45.4',parent: 4274,parent_code: 'F45',node_count: 0,additional_info: 'Основной жалобой является устойчивая, резкая мучительная боль, которую нельзя полностью объяснить физиологическим нарушением или соматическим заболеванием и которая возникает в связи с эмоциональным конфликтом или психосоциальными проблемами, что позволяет рассматривать их как основную этиологическую причину. Результатом обычно является заметное усиление поддержки и внимания личностного или медицинского характера. Боль психогенной природы, возникающая в процессе депрессивного расстройства или шизофрении, не может быть отнесена к этой рубрике. Психалгия Психогенная: . боль в спине . головная боль Соматоформное болевое расстройство Исключены: боль в спине БДУ (M54.9) боль: . БДУ (R52.9) . острая (R52.0) . хроническая (R52.2) . неустранимая (R52.1) головная боль напряженного типа (G44.2)'}
