Icd(4345): {name: 'Расстройства привычек и влечений', code: 'F63',parent: 4327,parent_code: 'F60-F69',node_count: 6,additional_info: 'Эта рубрика включает некоторые расстройства поведения, которые не классифицируются в других рубриках. Эти расстройства характеризуются повторными действиями, которые не имеют ясно выраженной рациональной мотивации, не могут контролироваться и обычно наносят вред самому больному и окружающим. Пациент говорит, что его поведение связано с влечением к действию. Причина этих расстройств не установлена, и они сгруппированы вместе на основе ярко выраженной тождественности в их описании, а не из-за наличия у них каких-либо известных других важных общих особенностей. Исключены: привычное чрезмерное употребление алкоголя или психоактивных веществ (F10-F19) расстройство влечений и привычек, затрагивающих сексуальное поведение (F65.-)'}
Icd(4346): {name: 'Патологическое влечение к азартным играм', code: 'F63.0',parent: 4345,parent_code: 'F63',node_count: 0,additional_info: 'Суть расстройства заключается в частых повторных эпизодах азартной игры, которые доминируют в жизни пациента в ущерб социальным, профессиональным, материальным и семейным ценностям и обязательствам. Навязчивое влечение к азартным играм Исключены: пристрастие к азартным играм лиц с маниакальным эпизодом (F30.-) склонность к азартным играм и пари БДУ (Z72.6) склонность к азартным играм при диссоциальном расстройстве личности (F60.2)'}
Icd(4347): {name: 'Патологическое влечение к поджогам [пиромания]', code: 'F63.1',parent: 4345,parent_code: 'F63',node_count: 0,additional_info: 'Расстройство, характеризующееся многочисленными актами поджогов имущества или других объектов или попытками поджогов, которые совершаются без какой-либо явной мотивации, а также увлеченностью всем, что связано с огнем и горением. Такое поведение часто связано с ощущением возрастающего напряжения перед этим действием и сильным возбуждением сразу же после него. Исключены: поджог (совершенный): . взрослым человеком с диссоциальным расстройством личности (F60.2) . как повод для наблюдения за лицом с подозрением на психическое расстройство (Z03.2) при: . интоксикации алкоголем или психоактивным веществом (F10-F19 с общим четвертым знаком .0) . расстройствах поведения (F91.-) . органических психических расстройствах (F00-F09) . шизофрении (F20.-)'}
Icd(4348): {name: 'Патологическое влечение к воровству [клептомания]', code: 'F63.2',parent: 4345,parent_code: 'F63',node_count: 0,additional_info: 'Расстройство, характеризующееся повторными безуспешными попытками человека противостоять желанию украсть какой-либо предмет, не являющийся для него необходимым или представляющим денежную ценность. Украденные предметы, напротив, могут быть испорчены, отданы задаром или припрятаны. Такое поведение обычно сопровождается возрастающим чувством напряжения до совершения кражи и ощущением удовлетворения в процессе кражи или сразу же после нее. Исключены: депрессивное расстройство с воровством (F31-F33) органические психические расстройства (F00-F09) ограбление магазина как повод для наблюдения за лицом с подозрением на психическое расстройство (Z03.2)'}
Icd(4349): {name: 'Трихотилломания', code: 'F63.3',parent: 4345,parent_code: 'F63',node_count: 0,additional_info: 'Расстройство, характеризующееся заметной потерей волос вследствие повторных безуспешных попыток подавить желание их выдергивать. Выдергиванию волос обычно предшествует растущее напряжение, а акт выдергивания сопровождается расслаблением и чувством удовлетворения. Этот диагноз не следует ставить, если имеется ранее существовавшее воспаление кожи или если выдергивание волос является реакцией на бред или галлюцинацию. Исключено: стереотипное двигательное расстройство с выдергиванием волос (F98.4)'}
Icd(4350): {name: 'Другие расстройства привычек и влечений', code: 'F63.8',parent: 4345,parent_code: 'F63',node_count: 0,additional_info: 'Другие формы постоянно повторяющегося неадекватного поведения, которые не являются вторичными по отношению к диагностированному психическому синдрому и при которых очевидно, что пациент производит повторяющиеся безуспешные попытки подавить влечение к такому поведению. Человек испытывает продромальный период напряжения, затем возникает ощущение облегчения в процессе этого действия. Перемежающееся расстройство взрывного характера'}
