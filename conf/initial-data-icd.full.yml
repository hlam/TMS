Icd(4002): {name: 'ОРГАНИЧЕСКИЕ, ВКЛЮЧАЯ СИМПТОМАТИЧЕСКИЕ, ПСИХИЧЕСКИЕ РАССТРОЙСТВА', code: 'F00-F09',parent: 4001,parent_code: 'F00-F99',node_count: 9,additional_info: 'Этот блок включает в себя ряд психических расстройств, сгруппирован-\nных вместе в связи с наличием явных этиологических факторов,а именно\nпричиной этих расстройств явились болезни головного мозга, травма\nголовного мозга или инсульт, ведущие к церебральной дисфункции. Дис-\nфункция может быть первичной (как при болезнях, травмах головного\nмозга и инсультах, непосредственно или избирательно поражающих го-\nловной мозг) и вторичной (как при системных заболеваниях или наруше-\nниях, когда головной мозг вовлекается в патологический процесс наря-\nду с другими органами и системами).\nДеменция [слабоумие] (F00-F03) - синдром, обусловленный поражением\nголовного мозга (обычно хронического или прогрессирующего характе-\nра), при котором нарушаются многие высшие корковые функции, включая\nпамять, мышление, ориентацию, понимание, счет, способность к обуче-\nнию, речь и суждения. Сознание не зетемнено. Снижение познавательной\nфункции обычно сопровождается, а иногда предваряется ухудшением кон-\nтроля над эмоциями, социальным поведением или мотивацией. Этот синд-\nром отмечатся при болезни Альцгеймера, при цереброваскулярных болез-\nнях и при других состояниях, первично или вторично поражающих голов-\nной мозг.\nПри необходимости идентифицировать первоначальное заболевание ис-\nпользуют дополнительный код.'}
