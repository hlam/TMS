Icd(6313): {name: 'Неуточненная потеря зрения', code: 'H54.7',parent: 6305,parent_code: 'H54',node_count: 0,additional_info: 'Нарушение зрения категории 9 БДУ Примечание. В нижеследующей таблице приведена классификация степени нарушения зрения, рекомендованная научной группой ВОЗ по предупреждению слепоты, Женева, 6-10 ноября 1972 г. (Серия технических докладов ВОЗ, N518, 1974). Термин "пониженное зрение" в рубрике H54 охватывает категории 1 и 2 приведенной таблицы, термин "слепота" - категории 3, 4 и 5, а термин "неопределенная потеря зрения" - категорию 9. Если учитывать также границы поля зрения, то пациенты с полем зрения не больше 10 градусов, но больше 5 градусов вокруг центральной зрительной оси, должны быть отнесены к категории 3, а пациенты с полем зрения не более 5 градусов вокруг центральной оси - к категории 4,даже если центральная острота зрения не нарушена.\n-------------------------------------------------------------------Категория Острота зрения с максимально возможной коррекцией нарушения ----------------------------------------------------зрения максимальный показатель минимальный показатель менее чем равен или более чем\n-------------------------------------------------------------------1 6/18 6/60 3/10 (0,3) 1/10 (0,1) 20/70 20/200\n 2 6/60 3/60 1/10 (0,1) 1/20 (0,5) 20/200 20/400\n 3 3/60 1/60 (счет пальцев на расстоянии 1 м) 1/20 (0,05) 1/50 (0,02) 20/400 5/300 (20/1200)\n 4 1/60 (счет пальцев на расстоянии 1м) Светоощущение 1/50 (0,02) 5/300\n-------------------------------------------------------------------5 Отсутствие светоощущения 9 Неопределенная или неуточненная\n--------------------------------------------------------------------'}
