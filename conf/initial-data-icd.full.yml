Icd(4471): {name: 'Тики', code: 'F95',parent: 4441,parent_code: 'F90-F98',node_count: 5,additional_info: 'Синдромы, преимущественным выражением которых являются некоторые формы тиков. Тик представляет собой непроизвольное, быстрое, повторяющееся, неритмичное движение (обычно вовлекающее ограниченную группу мышц) или голосовой звук, которые внезапно возникают и не служат определенной цели. Тики имеют тенденцию переживаться как непреодолимые, но обычно они могут подавляться на различные промежутки времени. Тики усиливаются при стрессе и исчезают во время сна. Обычные простые двигательные тики включают мигание, судорожное подергивание шеей, пожимание плечами и гримасы лица. Обычные простые голосовые тики включают откашливание, вздохи, фырканье, свист. Обычные сложные двигательные тики включают удары по себе, подпрыгивание, подскакивание на одной ноге. Сложные голосовые тики - повторение специфических слов и иногда использование социально неприемлемых (часто непристойных) слов (копролалия) и повторение своих собственных звуков или слов (палилалия).'}
Icd(4472): {name: 'Транзиторные тики', code: 'F95.0',parent: 4471,parent_code: 'F95',node_count: 0,additional_info: 'Соответствуют основным критериям такового расстройства, но тики сохраняются не дольше чем 12 месяцев. Тики обычно носят характер подмигивания, лицевых гримас, подергиваний головой.'}
Icd(4473): {name: 'Хронические моторные тики или вокализмы', code: 'F95.1',parent: 4471,parent_code: 'F95',node_count: 0,additional_info: 'Соответствуют основным критериям такового расстройства, при котором имеют место моторные тики или вокализмы (но не оба вида одновременно), которые могут быть единичными или множественными (обычно множественными) и длятся дольше одного года.'}
Icd(4474): {name: 'Комбинирование вокализмов и множественных моторных тиков', code: 'F95.2',parent: 4471,parent_code: 'F95',node_count: 0,additional_info: '[синдром де ла Туретта] Форма тиков, при которой имеются или имелись множественные моторные тики и один или несколько вокализмов, хотя нет необходимости, чтобы они возникали одновременно. Расстройство обычно усиливается в подростковом возрасте и имеет тенденцию сохраняться в зрелом возрасте. Вокализмы часто бывают множественными: внезапные повторные звуки, откашливание, звуки, напоминающие похрюкивание, а также употребление неприличных слов и фраз. Иногда присоединяется жестовая эхопраксия, которая также может носить неприличный характер (копропраксия).'}
