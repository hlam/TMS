Icd(4327): {name: 'РАССТРОЙСТВА ЛИЧНОСТИ И ПОВЕДЕНИЯ В ЗРЕЛОМ ВОЗРАСТЕ', code: 'F60-F69',parent: 4001,parent_code: 'F00-F99',node_count: 9,additional_info: 'Этот блок включает различные состояния и модели поведения клиничес-\nкой значимости, имеющие тенденцию к устойчивости и возникающие как\nвыражение характерного образа жизни индивида и его взаимоотношений\nс окружающими. Некоторые из этих состояний и образцов поведения по-\nявляются рано в ходе индивидуального развития как результат одновре-\nменного воздействия конституциональных факторов и социального опыта,\nв то время как другие приобретаются на более поздних этапах жизни.\nСпецифические расстройства личности (F60.-), смешанные и другие рас-\nстройства личности (F61.-), длительно сохраняющиеся изменения лич-\nности(F62.-) являются глубоко укоренившимися и длительными моделями\nповедения, проявляющимися как негибкая ответная реакция на самые\nразные личные и социальные ситуации. Такие расстройства представляют\nсобой чрезвычайные или значительные отклонения от способа, которым\nобычный человек данного уровня культуры воспринимает, мыслит, чувст-\nвует и особенно общается с окружающими. Такие модели поведения имеют\nтенденцию к устойчивости и охватывают многие области поведения и\nпсихологического функционирования. Данные расстройства часто, но не\nвсегда связаны с субъективными переживаниями различной степени и\nпроблемами социального характера.'}
Icd(4328): {name: 'Специфические расстройства личности', code: 'F60',parent: 4327,parent_code: 'F60-F69',node_count: 10,additional_info: 'В эту рубрику отнесены тяжелые расстройства личности и выраженные отклонения в поведении индивида, не являющиеся прямым следствием заболевания, повреждения или другого острого поражения головного мозга либо других психических нарушений. Обычно эти расстройства охватывают несколько сфер личности; почти всегда они тесно связаны с выраженными личными страданиями и социальным распадом. Эти расстройства обычно проявляются в детстве или подростковом возрасте и продолжаются в течение дальнейшей жизни.'}
Icd(4329): {name: 'Параноидное расстройство личности', code: 'F60.0',parent: 4328,parent_code: 'F60',node_count: 0,additional_info: 'Расстройство личности, характеризующееся чрезмерной чувствительностью к неудачам, невозможностью прощать обиды, подозрительностью и склонностью к извращению действительности путем истолкования нейтральных или дружеских действий окружающих как враждебных или пренебрежительных. Наблюдаются повторные необоснованные подозрения супруга или сексуального партнера в неверности, воинствующее и упорное сознание собственной правоты. Такие лица склонны к преувеличенной самооценке; часто имеет место преувеличенное самомнение. Личность (расстройство): . экспансивно-параноидная . фанатичная . кверулянтная . параноидная . обидчиво параноидная Исключены: паранойя (F22.0) . кверулянтная (F22.8) параноидный(ая)(ое): . психоз (F22.0) . шизофрения (F20.0) . состояние (F22.0)'}
Icd(4330): {name: 'Шизоидное расстройство личности', code: 'F60.1',parent: 4328,parent_code: 'F60',node_count: 0,additional_info: 'Расстройство личности, характеризующееся слабостью привязанностей, социальных и других контактов, склонностью к фантазиям, отшельничеству и самоанализу. Имеет место ограниченная способность выражать чувства и испытывать удовольствие. Исключены: синдром Аспергера (F84.5) бредовое расстройство (F22.0) шизоидное расстройство в детском возрасте (F84.5) шизофрения (F20.-) шизотипическое расстройство (F21)'}
Icd(4331): {name: 'Диссоциальное расстройство личности', code: 'F60.2',parent: 4328,parent_code: 'F60',node_count: 0,additional_info: 'Расстройство личности, характеризующееся пренебрежением к социальным обязанностям и черствым равнодушием к окружающим. Наблюдается значительное несоответствие между поведением больного и основными социальными нормами. Поведение с трудом поддается изменению на основе опыта, включая наказание. Больные плохо переносят неудачи и легко поддаются агрессии, включая насилие. Они склонны обвинять других или давать правдоподобные объяснения своему поведению, приводящему их к конфликту с обществом. Личность (расстройство): . аморальная . антисоциальная . асоциальная . психопатическая . социопатическая Исключены: расстройства поведения (F91.-) эмоционально неустойчивое расстройство личности (F60.3)'}
Icd(4332): {name: 'Эмоционально неустойчивое расстройство личности', code: 'F60.3',parent: 4328,parent_code: 'F60',node_count: 0,additional_info: 'Расстройство личности, характеризующееся определенной склонностью к импульсивным действиям без учета последствий. Настроение непредсказуемо и капризно. Имеются склонность к вспышкам эмоций и неспособность контролировать взрывчатое поведение. Отмечаются сварливость и конфликтность с окружающими, особенно тогда, когда импульсивные поступки пресекаются и критикуются. Можно выделить два типа расстройства: импульсивный тип, характеризующийся преимущественно эмоциональной нестабильностью и недостатком эмоционального контроля, и пограничный тип, для которого дополнительно характерны расстройство самовосприятия, целей и внутренних устремлений, хроническое ощущение пустоты, напряженные и нестабильные межличностные отношения и тенденция к саморазрушающему поведению, включая суицидальные жесты и попытки. Личность (расстройство): . агрессивная . пограничная . возбудимая Исключено: диссоциальное расстройство личности (F60.2)'}
