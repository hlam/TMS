Icd(4417): {name: 'Приобретенная афазия с эпилепсией [Ландау-Клефнера]', code: 'F80.3',parent: 4413,parent_code: 'F80',node_count: 0,additional_info: 'Расстройство, при котором ребенок, имевший ранее нормальный ход речевого развития, теряет рецептивные и экспрессивные языковые навыки, но сохраняет общий интеллект. Начало расстройства сопровождается пароксизмальными изменениями на ЭЭГ и в большинстве случаев эпилептическими припадками. Начало расстройства приходится обычно на интервал между тремя и семью годами жизни, причем потеря навыков происходит через несколько дней или недель. Временная связь между началом припадков и потерей языковых навыков вариабельна с предшествованием одного другому (или цикличностью) от нескольких месяцев до двух лет. Как возможная причина этого расстройства предполагается воспалительный процесс в головном мозге. Примерно две трети случаев характеризуются сохранением более или менее тяжелых недостатков восприятия языка. Исключены: афазия: . БДУ (R47.0) . при аутизме (F84.0-F84.1) . вследствие дезинтегративных расстройств детского возраста (F84.2-F84.3)'}
