Icd(4336): {name: 'Расстройство типа зависимой личности', code: 'F60.7',parent: 4328,parent_code: 'F60',node_count: 0,additional_info: 'Расстройство личности, характеризующееся глубоким пассивным подчинением окружающим людям в принятии больших и малых жизненных решений, выраженным страхом перед одиночеством, ощущением беспомощности и некомпетентности, пассивным согласием с желанием старших и окружающих и слабой реакцией на требования повседневной жизни. Отсутствие активности может выражаться в интеллектуальной и эмоциональной сферах; часто выражена тенденция к перекладыванию ответственности на других. Личность (расстройство): . астеническая . неадекватная . пассивная . самоподавляющая'}
