Icd(20001): {name: 'ВНЕШНИЕ ПРИЧИНЫ ЗАБОЛЕВАЕМОСТИ И СМЕРТНОСТИ', code: 'V01-Y98',parent: null,parent_code: null,node_count: 9,additional_info: 'Данный класс, который в предыдущих пересмотрах МКБ являлся допол-\nнительным, позволяет классифицировать происшествия, условия и об-\nстоятельства в качестве причины травмы, отравления и другого не-\nблагоприятного воздействия. В тех случаях, когда используется код\nиз данного класса, подразумевается, что он должен применяться как\nдополнение к коду из другого класса, указывающему на характер со-\nстояния. Чаще всего характер состояния будет классифицироваться\nкодом из класса XIX "Травмы, отравления и некоторые другие пос-\nледствия воздействия внешних причин" (S00-T98). Разработку причин\nсмерти рекомендуется проводить в соответствии с рубриками классов\nXIX и XX, но, если в разработку включается только один код, пред-\nпочтение должно быть отдано рубрикам класса XX. Другие состояния,\nкоторые могут быть указаны как связанные с воздействием внешних\nпричин, классифицированы в классах I-XVIII. Для этих состояний\nкоды класса XX должны использоваться для предоставления дополни-\nтельной информации только при проведении статистического анализа\nпо множественным причинам.\nРубрики для обозначения последствий воздействия внешних причин\nуказаны в блоке Y85-Y89.\nЭтот класс содержит следующие блоки:\nV01-X59 Несчастные случаи V01-V99 Транспортные несчастные случаи V01-V09 Пешеход, пострадавший в результате транспортного несчастного случая V10-V19 Велосипедист, пострадавший в результате транспортного несчастного случая V20-V29 Мотоциклист, пострадавший в результате транспортного несчастного случая V30-V39 Лицо, находившееся в трехколесном транспортном средстве и пострадавшее в результате транспортного несчастного случая V40-V49 Лицо, находившееся в легковом автомобиле и пострадавшее в результате транспортного несчастного случая V50-V59 Лицо, находившееся в грузовом автомобиле типа пикап или фургоне и пострадавшее в результате транспортного несчастного случая V60-V69 Лицо, находившееся в тяжелом грузовом автомобиле и пострадавшее в результате транспортного несчастного случая V70-V79 Лицо, находившееся в автобусе и пострадавшее в результате транспортного несчастного случая V80-V89 Несчастные случаи, связанные с другими наземными транспортными средствами V90-V94 Несчастные случаи на водном транспорте V95-V97 Несчастные случаи на воздушном транспорте и при космических полетах V98-V99 Другие и неуточненные транспортные несчастные случаи W01-X59 Другие внешние причины травм при несчастных случаях W00-W19 Падения W20-W49 Воздействие неживых механических сил W50-W64 Воздействие живых механических сил W65-W74 Случайное утопление или погружение в воду W75-W84 Другие несчастные случаи с угрозой дыханию W85-W99 Несчастные случаи, вызванные воздействием электрического тока, излучения и крайних значений уровней температуры окружающей среды и атмосферного давления X00-X09 Воздействие дыма, огня и пламени X10-X19 Соприкосновение с горячими и раскаленными веществами (предметами) X20-X29 Контакт с ядовитыми животными и растениями X30-X39 Воздействие сил природы X40-X49 Случайное отравление и воздействие ядовитыми веществами X50-X57 Перенапряжение, путешествия и лишения X58-X59 Случайное воздействие других и неуточненных факторов\nX60-X84 Преднамеренное самоповреждение\nX85-Y09 Нападение\nY10-Y34 Повреждение с неопределенными намерениями\nY35-Y36 Действия, предусмотренные законом, и военные операции\nY40-Y84 Осложнения терапевтических и хирургических вмешательств Y40-Y49 Лекарственные средства, медикаменты и биологические вещества, являющиеся причиной неблагоприятных реакций при их терапевтическом применении Y60-Y69 Случайное нанесение вреда больному при выполнении терапевтических (и хирургических) вмешательств Y70-Y82 Медицинские приборы и устройства, с которыми связаны несчастные случаи, возникшие при их использовании для диагностических и терапевтических целей Y83-Y84 Хирургические и другие медицинские процедуры как причина анормальной реакции или позднего осложнения у пациента без упоминания о случайном нанесении ему вреда во время их выполнения\nY85-Y89 Последствия воздействия внешних причин заболеваемости и смертности\nY90-Y98 Дополнительные факторы, имеющие отношение к заболеваемости и смертности, классифицированным в других рубриках\nКОД МЕСТА ПРОИСШЕСТВИЯ\nСледующие четырехзначные подрубрики используются с категориями\nW00-Y34, за исключением Y06.- и Y07.-, с целью идентификации места,\nгде произошел случай, вызванный внешними причинами:\n.0 Дом Квартира Пансион Стоянка для жилых автоприцепов Жилой дом на ферме Домашние помещения Здание (жилое) Место проживания, не установленное для специальны'}
Icd(20002): {name: 'ТРАНСПОРТНЫЕ НЕСЧАСТНЫЕ СЛУЧАИ', code: 'V01-V99',parent: 20001,parent_code: 'V01-Y98',node_count: 12,additional_info: 'Примечание. Этот блок разделен на 12 групп. Группы, которые относятся к несчастным случаям, связанным с наземным транспортом (V01-V89), указывают вид транспорта пострадавшего; кроме того, они имеют подразделы для идентификации другого участника или типа происшествия. Транспортное средство, которое занимал пострадавший, обозначают первые две цифры; это представляется важным в целях проведения предупредительных мер.\nИсключены: нападение путем наезда моторным транспортным средством (Y03.-) повреждения, не уточненные как случайные или преднамеренные (Y32-Y33) преднамеренное самоповреждение (X82-X83) транспортные несчастные случаи вследствие воздействия сил природы (X34-X38)\nОПРЕДЕЛЕНИЯ, ОТНОСЯЩИЕСЯ К ТРАНСПОРТНЫМ НЕСЧАСТНЫМ СЛУЧАЯМ\n(a) Транспортный несчастный случай (V01-V99) - любой несчастный случай, связанный с устройством, которое прежде всего предназначено или используется в данное время для перевозки пассажиров или грузов.\n(b) Общественная автомагистраль [шоссе] или улица - вся ширина полосы между границами владений или другими ограничительными линиями всякого проезжего пути или места, какая-либо часть которого открыта для движения общественного транспорта или отдельных лиц согласно обычаю или закону. Проезжая часть - это часть общественной дороги, предназначенная поддерживаемая и обычно используемая для движения транспортных средств.\n(c) Дорожный несчастный случай - это любой несчастный случай, связанный с моторным транспортным средством, произошедший на общественной автомагистрали [т.е. начинающийся, заканчивающийся или в какой-то степени связанный с нахождением этого средства на автомагистрали]. Предполагается, что мототранспортный несчастный случай произошел на дороге, если не указано другое место, за исключением несчастных случаев, связанных только с недорожным моторным транспортом, которые классифицируются как несчастные случаи, происшедшие не на общественной автомагистрали, если не противоречащих этому указаний.\n(d) Недорожный несчастный случай - любой несчастный случай, связанный с моторным транспортным средством, происшедший в любом месте, кроме общественной автомагистрали.\n(e) Пешеход - любое лицо, причастное к несчастному случаю, которое в момент происшествия не находилось в моторном транспортном средстве, поезде, трамвае, гужевом транспортном средстве или другом транспортном средстве, на велосипеде или верхом на животном. Включены: лицо: . меняющее покрышку колеса . занятое наладкой мотора средства передвижения . передвигающееся пешком пользующееся пешеходным средством передвижения, таким, как: . детская коляска . коньки . прогулочная детская коляска . багажная тележка . каталка . роликовые коньки . самокат . роликовая доска . лыжи . сани . кресло на колесах (с мотором)\n(f) Водитель - лицо, находящееся в мототранспортном средстве и управляющее или намеревающееся управлять им.\n(g) Пассажир - любое лицо, находящееся в транспортном средстве, но не являющееся водителем. Исключено: лицо, находящееся снаружи транспортного средства, и передвигающееся на нем - см. определение (h)\n(h) Лицо, находящееся снаружи транспортного средства - любое лицо, передвигающееся на транспортном средстве, но не занимающее место, обычно предназначенное для водителя или пассажиров, или место для перевозки груза. Включены: лицо, передвигающееся (на): . корпусе . бампере . уцепившися за наружную часть . на крыше (раме) . боковой части . подножке\n(i) Педальное средство передвижения - любое наземное транспортное средство, приводимое в движение только педалями. Включены: двухколесный велосипед трехколесный велосипед Исключен: велосипед с мотором - см. определение (k)\n(j) Велосипедист - любое лицо, передвигающееся на педальном транспортном средстве или в коляске либо в прицепе, прикрепленных к такому транспортному средству.\n(k) Мотоцикл - двухколесное моторное транспортное средство с одним или двумя сидениями, иногда имеющее третье колесо для поддержки коляски. Коляска считается частью мотоцикла. Включены: мопед мотороллер мотоцикл: . БДУ . комбинированный . с коляской моторизованный велосипед моторное педальное средство с ограниченной скоростью Исключен: трехколесный велосипед с мотором - см. определение (m)\n(l) Мотоциклист - любое лицо, передвигающееся на мотоцикле или в прикрепленных к нему коляске либо в прицепе.\n(m) Трехколесное моторное транспортное средство - моторизованный трехколесный велосипед, используемый в первую очередь на дорогах. Включены: моторный трехколесный велосипед моторизированный рикша трехколесный моторный кар Исключены: мотоцикл с коляской - см. определение (k) специальный вездеход - см. определение (w)\n(n) Автомобиль - четырехколесное моторное транспортное средство, предназначенное главным образом для перевозки не более 10 человек. Включен: микроавтобус\n(o) Пикап или фургон - четырех- или шестиколесное мототранспортное средство, предназначенное для перевозки грузов6 масса которых\n'}
