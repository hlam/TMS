Icd(4314): {name: 'Диспареуния неорганического происхождения', code: 'F52.6',parent: 4307,parent_code: 'F52',node_count: 0,additional_info: 'Диспареуния (болевое ощущение во время полового акта) возникает и у мужчин, и у женщин. Часто диспареуния может быть связана с локальным патологическим процессом, и тогда ее следует классифицировать в соответствии с этим патологическим состоянием. Данную подрубрику следует использовать только в том случае, если отсутствует первичная неорганическая сексуальная дисфункция (например, вагинизм или сухость влагалища). Психогенная диспареуния Исключена: диспареуния (органическая) (N94.1)'}
