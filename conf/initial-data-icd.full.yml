Icd(4302): {name: 'Снохождение [сомнамбулизм]', code: 'F51.3',parent: 4298,parent_code: 'F51',node_count: 0,additional_info: 'Форма измененного сознания, при которой сочетаются состояния сна и бодрствования. Во время эпизода сомнамбулизма человек встает с постели обычно в течение первой трети ночного сна и ходит, демонстрируя низкий уровень осознавания, реактивности и двигательного умения. При пробуждении он обычно не вспоминает случившееся.'}
Icd(4303): {name: 'Ужасы во время сна [ночные ужасы]', code: 'F51.4',parent: 4298,parent_code: 'F51',node_count: 0,additional_info: 'Ночные эпизоды крайнего ужаса и паники, сопровождаемые интенсивными восклицаниями, движениями и высоким уровнем вегетативных проявлений. Больной садится или вскакивает с постели обычно в течение первой трети ночного сна с паническим криком. Довольно часто он рвется к двери, как бы пытаясь убежать, хотя очень редко покидает комнату. Воспоминание о случившемся, если оно есть, очень ограничено (обычно один или два фрагмента мысленных воображений).'}
Icd(4304): {name: 'Кошмары', code: 'F51.5',parent: 4298,parent_code: 'F51',node_count: 0,additional_info: 'Переживания во сне перегружены тревогой или страхом. Больной помнит все детали содержания сна. Картины сна очень яркие и обычно включают темы, касающиеся угрозы жизни, безопасности или самооценки. Довольно часто имеет место повторение одних и тех же или подобных пугающих кошмарных сновидений. В течение типичного эпизода данного расстройства выражены вегетативные проявления, но нет заметных восклицаний или движений тела. При пробуждении человек быстро становится бодрым и ориентированным. Ночное тревожное расстройство'}
