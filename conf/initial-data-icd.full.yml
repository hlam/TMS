Icd(4218): {name: 'Рекуррентное депрессивное расстройство', code: 'F33',parent: 4193,parent_code: 'F30-F39',node_count: 7,additional_info: 'Расстройство, характеризующееся повторными эпизодами депрессии, соответствующими описанию депрессивного эпизода (F32.-), без наличия в анамнезе самостоятельных эпизодов подъема настроения и прилива энергии (мании). Однако могут быть краткие эпизоды легкого подъема настроения и гиперактивности (гипомания) сразу же после депрессивного эпизода, иногда вызванные лечением антидепрессантами. Наиболее тяжелые формы рекуррентного депрессивного расстройства (F33.2 и F33.3) имеют много общего с прежними понятиями, такими, как маниакально-депрессивная депрессия, меланхолия, витальная депрессия и эндогенная депрессия. Первый эпизод может возникнуть в любом возрасте, начиная с детства и до старости. Начало его может быть острым или незаметным, а продолжительность - от нескольких недель до многих месяцев. Никогда полностью не исчезает опасность того, что у больного рекуррентным депрессивным расстройством не возникнет маниакального эпизода. Если такое произойдет, диагноз должен быть изменен на биполярное аффективное расстройство (F31.-). Включены: повторные эпизоды: . депрессивной реакции . психогенной депрессии . реактивной депрессии сезонное депрессивное расстройство Исключены: рекуррентные краткие депрессивные эпизоды (F38.1)'}
