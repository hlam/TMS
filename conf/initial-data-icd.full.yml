Icd(4477): {name: 'Другие эмоциональные расстройства и расстройства поведения, начинающиеся обычно в детском и подростковом возрасте', code: 'F98',parent: 4441,parent_code: 'F90-F98',node_count: 9,additional_info: 'Разнородная группа расстройств, имеющих общую характерную черту - начало в детском возрасте, но, с другой стороны, отличных по многим параметрам. Некоторые из них являются точно обозначенными синдромами, другие представляют собой не более чем комплексы симптомов, которые требуют включения в эту рубрику вследствие своей частоты и связи с психосоциальными проблемами и вследствие того, что они не могут быть объединены с другими синдромами. Исключены: приступы задержки дыхания (R06.8) расстройство половой идентификации в детском возрасте (F64.2) синдром Клейне-Левина (G47.8) обсессивно-компульсивное расстройство (F42.-) расстройства сна вследствие эмоциональных причин (F51.-)'}
Icd(4478): {name: 'Энурез неорганической природы', code: 'F98.0',parent: 4477,parent_code: 'F98',node_count: 0,additional_info: 'Расстройство, характеризующееся непроизвольным мочеиспусканием днем или ночью (что не соответствует возрасту индивида), которое не является результатом недостаточного контроля функции мочевого пузыря вследствие какого-либо неврологического заболевания, приступа эпилепсии или структурной аномалии мочевых путей. Энурез может отмечаться с рождением или может возникнуть после периода приобретенного пузырного контроля. Энурез может ассоциироваться (но не всегда) с более глубоким эмоциональным расстройством и расстройством поведения. Энурез (первичный) (вторичный) неорганической природы Функциональный энурез Психогенный энурез Недержание мочи неорганического происхождения Исключен: энурез БДУ (R32)'}
Icd(4479): {name: 'Энкопрез неорганической природы', code: 'F98.1',parent: 4477,parent_code: 'F98',node_count: 0,additional_info: 'Повторяющееся произвольное или непроизвольное отхождение кала обычно нормальной или почти нормальной консистенции в местах, не предназначенных для этой цели социально-культурным окружением индивида. Расстройство может представлять собой аномальную продолжительность нормального для младенца недержания кала; оно может проявляться в потере контроля над действиями кишечника у индивида, ранее имевшего навык такого контроля, или может включать умышленную дефекацию в неподходящих местах. несмотря на нормальный психологический контроль над действиями кишечника. Состояние может встречаться как моносимптоматическое расстройство или может являться частью более обширного расстройства, главным образом эмоционального расстройства (F93.-) или расстройства поведения (F91.-). Функциональный энкопрез Недержание кала неорганической природы Психогенный энкопрез При необходимости идентифицировать причину сосуществующего с энкопрезом запора используют дополнительный код. Исключен: энкопрез БДУ (R15)'}
Icd(4480): {name: 'Расстройство приема пищи в младенческом и детском возрасте', code: 'F98.2',parent: 4477,parent_code: 'F98',node_count: 0,additional_info: 'Расстройство приема пищи различных проявлений обычно характерно для младенческого и раннего детского возраста. Основным проявлением расстройства является отказ от пищи и крайняя степень баловства ребенка, не имеющего никакого органического заболевания, в ответ на предложение ему адекватной пищи разумным и компетентным лицом, осуществляющим уход за ним. К этому может присоединяться состояние "жевания жвачки" (повторное отрыгивание пищи без тошноты и наличия какого-либо желудочно-кишечного заболевания). Расстройство срыгивания у младенцев Исключены: нервная анорексия и другие расстройства приема пищи (F50.-) трудности вскармливания и введения пищи (R63.3) проблемы новорожденного (P92.-) поедание несъедобного младенцами или детьми (F98.3)'}
Icd(4481): {name: 'Поедание несъедобного младенцами и детьми', code: 'F98.3',parent: 4477,parent_code: 'F98',node_count: 0,additional_info: 'Устойчивая тяга к поеданию непищевых продуктов (таких, как земля, краски, стружки и т.д.). Этот симптом может быть частью более глубокого психического расстройства (такого, как аутизм); он также может проявляться как относительно самостоятельное психопатологическое поведение. Только в этом, последнем случае можно использовать данную рубрику. Извращенный аппетит более распространен среди умственно отсталых детей. Случаи с одновременным наличием умственной отсталости следует кодировать рубриками F70-F79 в соответствии с основным диагнозом.'}
Icd(4482): {name: 'Стереотипные двигательные расстройства', code: 'F98.4',parent: 4477,parent_code: 'F98',node_count: 0,additional_info: 'Произвольные, повторяющиеся, стереотипные, не имеющие функциональной значимости движения (часто ритмичные), которые не являются составной частью какого-либо диагностированного психического или неврологического заболевания. Но в том случае, если такие движения являются симптомами какого-либо заболевания, кодировать следует только последнее. Такие движения, не приводящие к самоповреждению, включают раскачивание тела, кивание, выдергивание и накручивание волос, постукивание пальцами, шлепки ладонями. Стереотипные, наносящие больному травмы действия включают повторяющиеся удары головой, шлепки по лицу, тыканье в глаза, кусанье рук, губ или других частей тела. Расстройства с такими стереотипными движениями чаще всего связаны с умственной отсталостью (когда такое случается, следует кодировать оба состояния). Если тыканье в глаза имеет место у ребенка с недостатком зрения, необходимо кодировать оба этих состояния: тыканье в глаза кодируется данной рубрикой, а нарушение зрения - кодом соответствующего соматического заболевания. Привычна стереотипия Исключены: аномальные непроизвольные движения (R25.-) двигательные расстройства органической природы (G20-G25) кусание ногтей (F98.8) ковыряние в носу (F98.8) стереотипии, являющиеся частью более глубокого психического заболевания (F00-F95) сосание пальца (F98.8) тики (F95.-) трихотилломания (F63.3)'}
Icd(4483): {name: 'Заикание [запинание]', code: 'F98.5',parent: 4477,parent_code: 'F98',node_count: 0,additional_info: 'Речь, характеризующаяся частым повторением или пролонгированием звуков, слогов или слов либо частыми запинаниями или паузами, что разрывает ритмичное течение речи. Такое состояние следует классифицировать как расстройство только в том случае, если оно столь выражено, что заметно нарушает течение речи. Исключены: тики (F95.-) речь взахлеб (F98.6)'}
Icd(4484): {name: 'Речь взахлеб', code: 'F98.6',parent: 4477,parent_code: 'F98',node_count: 0,additional_info: 'Быстрый темп речи с распадом плавности, но без повторений или запинаний, выраженный настолько, что уменьшается ее внятность. Речь беспорядочна, неритмична, быстра, в виде отрывистых толчков и неправильных фраз. Исключены: заикание (F98.5) тики (F95.-)'}
