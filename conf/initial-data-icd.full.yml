Icd(4238): {name: 'Фобические тревожные расстройства', code: 'F40',parent: 4237,parent_code: 'F40-F48',node_count: 5,additional_info: 'Группа расстройств, при которых единственным или преобладающим симптомом является боязнь определенных ситуаций, не представляющих текущей опасности. В результате больной обычно избегает или страшится таких ситуаций. Беспокойство больного может быть сфокусировано на отдельных симптомах, таких, как дрожь от страха или обморочное ощущение, и часто ассоциируется с боязнью умереть, потерять над собой контроль или сойти с ума. Ожидание возможности попадания в фобическую ситуацию обычно вызывает преждевременную тревогу. Фобическая тревожность и депрессия часто сочетаются. Решение о постановке двух диагнозов (фобическое тревожное расстройство и депрессивный эпизод) или только одного определяется продолжительностью этих состояний и соображениями врача в отношении терапии во время консультации больного.'}
Icd(4239): {name: 'Агорафобия', code: 'F40.0',parent: 4238,parent_code: 'F40',node_count: 0,additional_info: 'Довольно хорошо очерченная группа фобий, включающая в себя боязнь выходить из дома, входить в магазины, боязнь толпы и общественных мест, боязнь в одиночку путешествовать поездом, автобусом, самолетом. Паническое расстройство является обычной чертой эпизодов и в прошлом, и в настоящем. Кроме того, в качестве дополнительной характеристики часто присутствуют депрессивный и навязчивые симптомы и социальные фобии. Часто выражено избегание фобических ситуаций, и лица, страдающие агорафобией, не испытывают большого беспокойства, так как они в состоянии избежать этих "опасностей". Агорафобия без панического расстройства в анамнезе Паническое расстройство с агорафобией'}
Icd(4240): {name: 'Социальные фобии', code: 'F40.1',parent: 4238,parent_code: 'F40',node_count: 0,additional_info: 'Боязнь пристального внимания со стороны других людей, ведущая к избеганию социальных ситуаций. Более глубокие социальные фобии связаны с низкой самооценкой и боязнью критики. Их присутствие проявляется в виде покраснения лица, дрожания рук, тошноты, постоянных позывов на мочеиспускание. Иногда больной убежден, что какое-либо из этих вторичных проявлений и составляет его основную проблему. Симптоматика может прогрессировать до приступов паники. Антропофобия Социальный невроз'}
Icd(4241): {name: 'Специфические (изолированные) фобии', code: 'F40.2',parent: 4238,parent_code: 'F40',node_count: 0,additional_info: 'Сюда входят фобии, ограниченные весьма специфичными ситуациями, такими, как близость особых животных, высота, гром, темнота, полет, закрытое пространство, мочеиспускание и дефекация в общественных туалетах, употребление определенных пищевых продуктов, лечение зубов, вид крови или травмы. Хотя мысль о такой ситуации является абстрактной, попадание в нее может вызвать панику, как при агорафобии или социальной фобии. Акрофобия Боязнь животных Клаустрофобия Простая фобия Исключены: дисморфофобия (небредовая) (F45.2) боязнь заболеть (нозофобия) (F45.2)'}
