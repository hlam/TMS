Icd(4447): {name: 'Расстройства поведения', code: 'F91',parent: 4441,parent_code: 'F90-F98',node_count: 6,additional_info: 'Расстройства, характеризующиеся повторяющимися, устойчивыми образцами необщительного, агрессивного или вызывающего поведения. Такое поведение можно было бы расценить как наивысшее проявление возрастных социальных нарушений, тем не менее оно может быть более тяжелым, чем обычное детское непослушание или подростковая недисциплинированность, и длиться значительное время (6 месяцев и дольше). Черты такого расстройства поведения могут также быть симптомами других психических состояний, и в этом случае предпочтение следует отдавать основному диагнозу. Примеры поведения, на которых базируется диагноз, включают чрезмерную драчливость и вздорность, жестокость по отношению к другим людям и животным, тяжелую порчу имущества, поджоги, воровство, постоянную лживость, прогуливание занятий в школе и побеги из дома, обычно частые и тяжелые вспышки раздражения, непослушание. Наличие любого из вышеуказанных признаков, если он ярко выражен, достаточно для постановки диагноза, однако отдельные диссоциальные действия не могут служить для него основанием. Исключены: расстройства настроения [аффективные] (F30-F39) общие нарушения развития (F84.-) шизофрения (F20.-) расстройства поведения, связанные с: . эмоциональными расстройствами (F92.-) . гиперкинетическими расстройствами (F90.1)'}
