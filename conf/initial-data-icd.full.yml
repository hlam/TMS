Icd(4428): {name: 'Смешанные специфические расстройства психологического развития', code: 'F83',parent: 4412,parent_code: 'F80-F89',node_count: 0,additional_info: 'В эту остаточную рубрику собраны нарушения, представляющие собой сочетание специфических расстройств развития речи и языка, учебных навыков и моторики, при которых дефекты выражены в равной степени, что не позволяет вычленить какой-либо из них как основной диагноз. Эту рубрику следует использовать лишь тогда, когда имеет место выраженное переплетение этих специфических расстройств развития. Эти нарушения обычно, но не всегда связаны с определенной степенью общей недостаточности познавательных функций. Таким образом, данную рубрику следует использовать в тех случаях, когда имеется сочетание дисфункций, отвечающих критериям двух или более рубрик: F80.-; F81.- и F82.'}
