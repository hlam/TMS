Icd(4359): {name: 'Фетишизм', code: 'F65.0',parent: 4358,parent_code: 'F65',node_count: 0,additional_info: 'Ориентированность на некоторые неживые объекты как стимуляторы полового возбуждения и полового удовлетворения. Многие фетиши являются дополнениями к человеческому телу (например, предметы одежды или обуви). Другими распространенными примерами фетишей являются некоторые специфические материалы (например, резина, пластик или кожа). Фетишные объекты варьируются в своей значимости для индивида. Иногда они просто способствуют усилению сексуального возбуждения, достигаемого обычным способом (например, одевание партнера в специфическую одежду).'}
Icd(4360): {name: 'Фетишистский трансвестизм', code: 'F65.1',parent: 4358,parent_code: 'F65',node_count: 0,additional_info: 'Надевание одежды противоположного пола главным образом для того, чтобы добиться сексуального возбуждения и вызвать образ индивида противоположного пола. Фетишистский трансвестизм отличается от транссексуального трансвестизма своей ясно выраженной связью с сексуальным возбуждением и сильным желанием освободиться от одежды при наступлении оргазма и последующего сексуального расслабления. Расстройство может оказываться ранней стадией развития транссексуализма. Трансвестистский фетишизм'}
Icd(4361): {name: 'Эсгибиционизм', code: 'F65.2',parent: 4358,parent_code: 'F65',node_count: 0,additional_info: 'Повторная или устойчивая тенденция показывать свои половые органы посторонним лицам (обычно противоположного пола) или людям в общественных местах без намерения вступить в близкий контакт. Обычно, но не всегда отмечается сексуальное возбуждение в момент показа половых органов, и этот акт чаще всего сопровождается мастурбацией.'}
Icd(4362): {name: 'Вуайеризм', code: 'F65.3',parent: 4358,parent_code: 'F65',node_count: 0,additional_info: 'Повторная или устойчивая тенденция подсматривать за людьми в момент совершения ими сексуальных или интимных действий, таких, как раздевание. Это производится втайне от человека, за которым наблюдают, и обычно ведет к сексуальному возбуждению и мастурбации.'}
Icd(4363): {name: 'Педофилия', code: 'F65.4',parent: 4358,parent_code: 'F65',node_count: 0,additional_info: 'Сексуальная тяга к детям (мальчикам, девочкам или к тем и другим), обычно препубертатного или раннего пубертатного возраста.'}
Icd(4364): {name: 'Садомазохизм', code: 'F65.5',parent: 4358,parent_code: 'F65',node_count: 0,additional_info: 'Сексуальная тяга к действиям, которые связаны с причинением боли или вызыванием унижения и зависимости. Если индивид предпочитает быть объектом такой стимуляции, речь идет о мазохизме, если исполнителем ее, то о садизме. Часто индивид достигает сексуального возбуждения и от садистских, и от мазохистских действий. Мазохизм Садизм'}
Icd(4365): {name: 'Множественные расстройства сексуального предпочтения', code: 'F65.6',parent: 4358,parent_code: 'F65',node_count: 0,additional_info: 'Иногда у одного пациента имеет место несколько сексуальных извращений, и их трудно ранжировать. Наиболее частой комбинацией является фетишизм, трансвестизм и садомазохизм.'}
Icd(4366): {name: 'Другие расстройства сексуального предпочтения', code: 'F65.8',parent: 4358,parent_code: 'F65',node_count: 0,additional_info: 'Разнообразие других форм извращенных сексуальных влечений и действий, включая осуществление "грязных" телефонных звонков; стремление притиснуться к человеку в переполненных толпой общественных местах с тем, чтобы вызвать половое возбуждение; сексуальные действия с животными; использование удушения или аноксии для увеличения сексуального возбуждения. Фроттаризм [фроттаж] Некрофилия'}
