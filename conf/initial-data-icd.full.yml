Icd(4160): {name: 'ШИЗОФРЕНИЯ, ШИЗОТИПИЧЕСКИЕ СОСТОЯНИЯ И БРЕДОВЫЕ РАССТРОЙСТВА', code: 'F20-F29',parent: 4001,parent_code: 'F00-F99',node_count: 8,additional_info: 'Этот блок включает в себя шизофрению как наиболее важную составную\nчасть группы, шизотипическое расстройство, устойчивые бредовые рас-\nстройства и большую группу острых и преходящих психотических рас-\nстройств. Шизоаффективные расстройства были оставлены в этом блоке,\nнесмотря на их противоречивый характер.'}
Icd(4161): {name: 'Шизофрения', code: 'F20',parent: 4160,parent_code: 'F20-F29',node_count: 9,additional_info: 'Шизофренические расстройства обычно характеризуются существенными и характерными искажениями мышления и восприятия, а также неадекватными аффектами. Ясное сознание и интеллектуальные способности обычно сохраняются, хотя с течением времени может иметь место определенное снижение познавательных способностей. Важнейшая психопатологическая симптоматика включает ощущение отражения мыслей (эхо), вкладывания чужой или похищения собственной мысли, передачи мысли на расстояние; бредовое восприятие и бред контроля извне; инертность; слуховые галлюцинации, комментирующие или обсуждающие больного в третьем лице; беспорядочность мысли и симптомы негативизма. Течение шизофренических расстройств может быть продолжительным или эпизодическим с прогрессированием или стабильностью нарушений; это может быть один или несколько эпизодов болезни с полной или неполной ремиссией. При наличии обширной депрессивной или маниакальной симптоматики диагноз шизофрении не следует ставить до тех пор, пока не будет ясно, что шизофреническая симптоматика предшествовала аффективным нарушениям. Не следует диагностировать шизофрению и при наличии очевидной болезни мозга, а также в течение наркотической интоксикации или абстиненции. Аналогичные расстройства, развивающиеся при эпилепсии или других болезнях головного мозга, следует кодировать рубрикой F06.2, а если их возникновение связано с употреблением психоактивных веществ, - рубриками F10-F19 с общим четвертым знаком .5. Исключены: шизофрения: . острая (недифференцированная) (F23.2) . циклическая (F25.2) шизофреническая реакция (F23.2) шизотипическое расстройство (F21)'}
Icd(4162): {name: 'Параноидная шизофрения', code: 'F20.0',parent: 4161,parent_code: 'F20',node_count: 0,additional_info: 'Параноидная форма шизофрении, при которой в клинической картине доминируют относительно устойчивый, часто параноидный бред, обычно сопровождающийся галлюцинациями, особенно слуховыми, и расстройства восприятия. Расстройства эмоций, воли, речи и кататонические симптомы отсутчтвуют или относительно слабо выражены. Парафреническая шизофрения Исключены: инволюционное параноидное состояние (F22.8) паранойя (F22.0)'}
Icd(4163): {name: 'Гебефреническая шизофрения', code: 'F20.1',parent: 4161,parent_code: 'F20',node_count: 0,additional_info: 'Форма шизофрении, при которой доминируют аффективные изменения. Бред и галлюцинации поверхностны и фрагментарны, поведение нелепо и непредсказуемо, обычно манерничанье. Настроение изменчиво и неадекватно, мышление дезорганизовано, речь бессвязна. Имеется тенденция к социальной изоляции. Прогноз обычно неблагоприятен вследствие быстрого нарастания "негативных" симптомов, особенно аффективного уплощения и потери воли. Гебефрению следует диагностировать только в подростковом и юношеском возрасте. Дезорганизованная шизофрения Гебефрения'}
Icd(4164): {name: 'Кататоническая шизофрения', code: 'F20.2',parent: 4161,parent_code: 'F20',node_count: 0,additional_info: 'В клинической картине кататонической шизофрении доминируют чередующиеся психомоторные нарушения полярного характера, такие, как колебания между гиперкинезом и ступором или автоматическим подчинением и негативизмом. Скованные позы могут сохраняться в течение длительного времени. Примечательной особенностью состояния могут быть случаи резкого возбуждения. Кататонические проявления могут сочетаться со сноподобным (онейроидным) состоянием с яркими сценическими галлюцинациями. Кататонический ступор Шизофреническая: . каталепсия . кататония . восковая гибкость'}
Icd(4165): {name: 'Недифференцированная шизофрения', code: 'F20.3',parent: 4161,parent_code: 'F20',node_count: 0,additional_info: 'Психотическое состояние, отвечающее основным диагностическим критериям шизофрении, но не соответствующее какой-либо ее форме, классифицированной в подрубриках F20.0-F20.2, или проявляющее черты более чем одной из вышеуказанных форм без ярко выраженного преобладания специфического комплекса диагностических характеристик. Антипичная шизофрения Исключены: острое шизофреноподобное психотическое расстройство (F23.2) хроническая недифференцированная шизофрения (F20.5) постшизофреническая депрессия (F20.4)'}
Icd(4166): {name: 'Постшизофреническая депрессия', code: 'F20.4',parent: 4161,parent_code: 'F20',node_count: 0,additional_info: 'Депрессивный эпизод, который может быть длительным, возникающий как последствие заболевания шизофренией. Некоторые симптомы шизофрении ("позитивные" или "негативные") все еще должны присутствовать, но они уже не доминируют в клинической картине. С этими депрессивными состояниями связан повышенный риск самоубийства. Если у пациента уже не обнаруживаются какие-либо симптомы шизофрении, следует ставить диагноз депрессивного эпизода (F32.-). Если симптомы шизофрении все еще ярки и четки, следует ставить диагноз соответствующего типа шизофрении (F20.0-F20.3).'}
Icd(4167): {name: 'Остаточная шизофрения', code: 'F20.5',parent: 4161,parent_code: 'F20',node_count: 0,additional_info: 'Хроническая стадия в развитии заболевания шизофренией, при которой имел место явный переход от ранней стадии к поздней стадии, характеризующейся длительными (хотя и не обязательно необратимыми) "негативными" симптомами, такими, как психомоторная заторможенность; низкая активность; эмоциональная притупленность; пассивность и недостаток инициативы; бедность содержания речи; бедность невербальных взаимодействий посредством мимики, выражения глаз, интонаций и поз; снижение заботы о себе и скудность социальных действий. Хроническая недифференцированная шизофрения Резидуальное шизофреническое состояние'}
Icd(4168): {name: 'Простой тип шизофрении', code: 'F20.6',parent: 4161,parent_code: 'F20',node_count: 0,additional_info: 'Расстройство, при котором наблюдается незаметное, но прогрессирующее развитие странностей в поведении, неспособности удовлетворять требованиям общества и снижение всех видов деятельности. Характерные негативные черты остаточной шизофрении (например, уплощение аффекта и потеря воли) развиваются без каких-либо явных предшествующих психотических симптомов.'}
