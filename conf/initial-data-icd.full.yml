Icd(4037): {name: 'Легкое когнитивное расстройство', code: 'F06.7',parent: 4029,parent_code: 'F06',node_count: 0,additional_info: 'Нарушение, характеризующееся снижением памяти, трудностью обучения, сниженной способностью концентрироваться на выполнении какой-либо задачи на длительное время. Часто имеет место выраженное ощущение психической усталости при попытке решить умственную задачу; обучение новому представляется субъективно трудным, даже когда объективно оно успешно. Ни один из этих симптомов не является настолько выраженным, чтобы можно было диагностировать деменцию (F00-F03) или делирий (F05.-). Этот диагноз должен ставиться только в связи с уточненным соматическим нарушением, он не должен основываться только на наличии каких-либо психических или поведенческих расстройств, классифицированных в рубриках F10-F99. Расстройство может предшествовать широкому спектру инфекционных и соматических болезней (как церебральных, так и системных), сопровождать их или следовать за ними, но при этом не обязательно должны присутствовать непосредственные признаки вовлечения в процесс головного мозга. Данное расстройство может быть отдифференцировано от постэнцефалитного синдрома (F07.1) и постконтузионного синдрома (F07.2) по его отличной от них этиологии, более ограниченному спектру преимущественно слабо выраженных симптомов и обычно непродолжительному течению.'}
