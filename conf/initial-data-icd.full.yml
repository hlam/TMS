Icd(4380): {name: 'УМСТВЕННАЯ ОТСТАЛОСТЬ', code: 'F70-F79',parent: 4001,parent_code: 'F00-F99',node_count: 6,additional_info: 'Состояние задержанного или неполного умственного развития, которое\nхарактеризуется прежде всего снижением навыков, возникающих в про-\nцессе развития, и навыков, которые определяют общий уровень интел-\nлекта (т.е. познавательных способностей, языка, моторики, социаль-\nной дееспособности). Умственная отсталость может возникнуть на фо-\nне другого психического или физического нарушения либо без него.\nСтепень умственной отсталости обычно оценивается стандартизованны-\nми тестами, определяющими состояние пациента. Они могут быть до-\nполнены шкалами, оценивающими социальную адаптацию в данной окру-\nжающей обстановке. Эти методики обеспечивают ориентировочное опре-\nделение степени умственной отсталости. Диагноз будет также зави-\nсеть от общей оценки интеллектуального функционирования по выяв-\nленному уровню навыков.\nИнтеллектуальные способности и социальная адаптация со временем\nмогут измениться, однако достаточно слабо. Это улучшение может\nявиться результатом тренировки и реабилитации. Диагноз должен ба-\nзироваться на достигнутом на настоящий момент уровне умственной\nдеятельности.\nДля идентифицикации степени умственной недостаточности рубрики\nF70-F79 употребляются со следующим четвертым знаком:\nПри необходимости идентифицировать состояния, связанные с умственной\nотсталостью, такие, как аутизм, другие нарушения развития, эпилеп-\nсия, расстройства поведения или тяжелый физический недостаток, ис-\nпользуют дополнительный код.'}
