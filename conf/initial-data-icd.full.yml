Icd(4421): {name: 'Специфическое расстройство чтения', code: 'F81.0',parent: 4420,parent_code: 'F81',node_count: 0,additional_info: 'Основной чертой этого расстройства является специфическая, значительно выраженная недостаточность развития навыков чтения, что не может быть объяснено исключительно уровнем интеллекта, наличием проблем, связанных с остротой зрения или неадекватным обучением в школе. Затронутыми могут быть навыки чтения и узнавания читаемого слова, речевой навык чтения и выполнения задач, требующихся при чтении. С этим расстройством обычно сочетаются трудности правописания, которые часто сохраняются и в подростковом возрасте, даже если имеется определенный прогресс в чтении. В анамнезе лиц со специфическим, связанным с развитием расстройством чтения обычно имеют место расстройства освоения навыков речи или языковой лексики. Обычным является возникновение эмоциональных срывов и нарушений поведения в период обучения в школе. "Отсталое чтение" Дислексия развития Специфическое отставание в чтении Исключены: алексия БДУ (R48.0) дислексия БДУ (R48.0) трудности чтения вторичного характера у лиц с эмоциональными расстройствами (F93.-)'}
