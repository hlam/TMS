Icd(4465): {name: 'Расстройства социального функционирования, начало которых характерно для детского и подросткового возрастов', code: 'F94',parent: 4441,parent_code: 'F90-F98',node_count: 5,additional_info: 'До некоторой степени разнородная группа расстройств, общей чертой которых являются отклонения в социальном функционировании; эти расстройства возникают в период роста и развития, но в отличии от общих расстройств развития не характеризуются главным образом явно органической социальной неспособностью или дефектностью, охватывающей все сферы деятельности. Во многих случаях в этиологии этих расстройств решающую роль играют серьезные извращения или лишения, связанные с окружающей обстановкой.'}
Icd(4466): {name: 'Элективный мутизм', code: 'F94.0',parent: 4465,parent_code: 'F94',node_count: 0,additional_info: 'Характеризуется выраженной эмоционально обусловленной селективностью в речи: ребенок показывает языковые навыки в одних ситуациях и не в состоянии говорить в других (определенных) ситуациях. Расстройство обычно ассоциируется с заметными личными особенностями, исключая социальное беспокойство, замкнутость, восприимчивость или сопротивляемость. Селективный мутизм Исключены: общие нарушения психологического развития (F84.-) шизофрения (F20.-) специфические расстройства развития речи и языка (F80.-) преходящий мутизм как составляющая часть боязни разлуки у детей раннего возраста (F93.0)'}
Icd(4467): {name: 'Реактивное расстройство привязанностей в детском возрасте', code: 'F94.1',parent: 4465,parent_code: 'F94',node_count: 0,additional_info: 'Начинается в первые пять лет жизни и характеризуется устойчивыми отклонениями модели детских социальных взаимоотношений, что связано с эмоциональным нарушением и реактивностью по отношению к изменениям окружающей обстановки (боязнью, сверхбдительностью, бедностью социальных взаимосвязей со сверстниками, агрессивностью по отношению к себе и другим, страданием и остановкой развития в некоторых случаях). Синдром, вероятно, возникает как непосредственный результат полного отсутствия заботы о ребенке со стороны родителей, как результат злоупотреблений и жестокого обращения с ним. При необходимости идентифицировать какое-либо связанное с этим нарушение или задержку развития используют дополнительный код. Исключены: синдром Аспергера (F84.5) расстройство привязанностей в детском возрасте по расторможенному типу (F94.2) синдром жестокого обращения (T74.-) нормальная вариация в структуре селективной привязанности сексуальное или физическое насилие в детстве, приводящее к психосоциальным проблемам (Z61.4-Z61.6)'}
Icd(4468): {name: 'Расстройство привязанностей в детском возрасте по расторможенному типу', code: 'F94.2',parent: 4465,parent_code: 'F94',node_count: 0,additional_info: 'Особая модель аномального социального функционирования, которая возникает в первые пять лет жизни и имеет тенденцию сохраняться, несмотря на выраженные перемены в окружающей обстановке, а именно диффузное, неизбирательно сфокусированное привязчивое поведение, требующее к себе внимания, и неразборчиво дружественное поведение; плохо модулированные взаимодействия со сверстниками. В зависимости от обстоятельств могут присоединяться эмоциональные и поведенческие расстройства. Психопатия от недостатка привязанностей Синдром детского закрытого учреждения Исключены: синдром Аспергера (F84.5) госпитализм у детей (F43.2) гиперкинетические расстройства (F90.-) реактивное расстройство привязанностей в детском возрасте (F94.1)'}
