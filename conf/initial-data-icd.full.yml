Icd(4130): {name: 'Абстинентное состояние', code: 'F17.3',parent: 4126,parent_code: 'F17',node_count: 0,additional_info: 'Группа симптомов различного характера и различной тяжести, возникающих в результате полного или частичного удаления из организма психоактивного вещества после постоянного употребления. Время начала и продолжительность абстинентного состояния зависят от типа психоактивного вещества и его дозы, принятой непосредственно перед прекращением или уменьшением дозы приема. Абстинентное состояние может осложняться судорогами.'}
