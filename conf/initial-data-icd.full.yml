Icd(4339): {name: 'Смешанные и другие расстройства личности', code: 'F61',parent: 4327,parent_code: 'F60-F69',node_count: 0,additional_info: 'Эта рубрика предназначена для расстройств личности, которые часто причиняют беспокойство, но не проявляют специфической картины симптомов, характеризующих расстройства, классифицированные в рубрике F60.-, поэтому нередко их труднее диагностировать, чем расстройства, кодируемые в рубрике F60.-. Примерами являются: . смешанные расстройства личности с чертами некоторых расстройств, классифицированных в рубрике F60.-, но без доминирующего комплекса симптомов, позволяющего поставить более специфичный диагноз; . причиняющие беспокойство изменения личности, не классифицированные в рубриках F60.- или F62.- и рассматривающиеся как вторичные по отношению к основному диагнозу имеющегося аффективного или тревожного расстройства. Исключены: акцентуированные личностные черты (Z73.1)'}
Icd(4340): {name: 'Стойкие изменения личности, не связанные с повреждением или болезнью головного мозга', code: 'F62',parent: 4327,parent_code: 'F60-F69',node_count: 4,additional_info: 'Расстройства личности и поведения в зрелом возрасте, которые возникли у человека, не имевшего в прошлом расстройств личности, пережившего катастрофу или чрезмерно длительный стресс, или перенесшего тяжелое психическое заболевание. Диагнозы этой рубрики следует ставить только тогда, когда очевидно наличие определенных и продолжительных изменений в личной модели восприятия, отношения и мыслей относительно окружающей обстановки и лично себя. Изменение личности должно быть значительным и должно ассоциироваться с негибким, не соответствующим нормам поведением, не отмечавшимся ранее. Изменение не должно быть непосредственным проявлением имеющегося другого психического расстройства или остаточным симптомом какого-либо предшествующего психического заболевания. Исключено: расстройство личности и поведения, обусловленное болезнью, повреждением или дисфункцией головного мозга (F07.-)'}
Icd(4341): {name: 'Стойкое изменение личности после переживания катастрофы', code: 'F62.0',parent: 4340,parent_code: 'F62',node_count: 0,additional_info: 'Длительно сохраняющееся (по крайней мере два года) изменение личности, вызванное действием катастрофического стресса. Стресс может быть таким экстремальным, что нет необходимости принимать во внимание индивидуальную ранимость для того, чтобы объяснить глубину его воздействия на личность. Психическое расстройство характеризуется враждебным или подозрительным отношением к окружающему, социальной самоизоляцией, чувством пустоты и безысходности, стойким ощущением "пребывания на грани", как это отмечается в случае постоянных угроз, и отчужденностью. Этому типу изменения личности может предшествовать расстройство, вызванное травматическим стрессом (F43.1). Изменение личности после: . пребывания в концентрационном лагере . бедствия . длительного: . плена с угрозой быть убитым . нахождения в ситуации, угрожающей жизни, типа быть жертвой терроризма . пыток Исключено: посттравматическое стрессовое расстройство (F43.1)'}
Icd(4342): {name: 'Стойкое изменение личности после психического заболевания', code: 'F62.1',parent: 4340,parent_code: 'F62',node_count: 0,additional_info: 'Изменение личности, сохраняющееся по крайней мере два года, которое вызвано травмирующим влиянием страдания от тяжелой психической болезни. Изменение не может быть объяснено предшествующим расстройством личности. Его следует дифференцировать от остаточных проявлений шизофрении и других состояний неполного выздоровления после предшествующей психической болезни. Это расстройство характеризуется чрезмерной зависимостью и нуждаемостью в других. Убежденность человека в том, что болезнь изменила его и оставила на нем свое клеймо, приводит к неспособности формировать и поддерживать тесные доверительные межличностные отношения и ведет к социальной изоляции. Наблюдается пассивность, ограниченность интересов и слабая вовлекаемость в активное проведение досуга. Устойчивы жалобы на плохое самочувствие, которые могут быть связаны с ипохондрическими претензиями и болезненным поведением. Отмечается пониженное или неустойчивое настроение, не являющееся следствием текущего психического расстройства или предшествующей психической болезни с остаточными аффективными симптомами, а также давнишние проблемы социального и профессионального функционирования.'}
