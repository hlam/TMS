Icd(4298): {name: 'Расстройства сна неорганической этиологии', code: 'F51',parent: 4288,parent_code: 'F50-F59',node_count: 8,additional_info: 'Во многих случаях нарушение сна является одним из симптомов других расстройств - психических или соматических. Являются ли нарушения сна у данного пациента самостоятельным состоянием или просто одним из симптомов другого нарушения, классифицированного в рубриках этого или любого другого класса, следует определять на основе клинической картины и течения расстройства, а также с учетом терапевтических заключений у приоритетов, установленных во время консультации. Как правило, если расстройство сна является одним из главных недугов и воспринимается как болезненное состояние само по себе, данный код следует использовать вместе с другими кодами диагнозов психопатологических и патофизиологических расстройств, имеющихся в данном случае. Эта рубрика включает только те нарушения сна, при которых ведущими этиологическими факторами являются эмоциональные причины и которые не не имеют в своей основе идентифицированных в каких-либо рубриках физических нарушений. Исключены: расстройства сна (органической этиологии) (G47.-)'}
Icd(4299): {name: 'Бессонница неорганической этиологии', code: 'F51.0',parent: 4298,parent_code: 'F51',node_count: 0,additional_info: 'Состояние неудовлетворительной продолжительности и/или неудовлетворительного качества сна, которое сохраняется в течение значительного отрезка времени и включает трудности засыпания, трудности оставаться в состоянии сна или раннее окончательное пробуждение. Бессонница является общим симптомом многих психических и соматических расстройств и должна классифицироваться данной подрубрикой в дополнение к основному заболеванию только в том случае, если она доминирует в клинической картине. Исключена: бессонница (органической этиологии) (G47.0)'}
Icd(4300): {name: 'Сонливость [гиперсомния] неорганической этиологии', code: 'F51.1',parent: 4298,parent_code: 'F51',node_count: 0,additional_info: 'Гиперсомния определяется как состояние чрезмерной сонливости и приступов сна в дневное время или как затяжной переход к состоянию полного бодрствования при пробуждении. Если в этиологии гиперсомнии отсутствует органический фактор, это состояние обычно связывают с психическим расстройством. Исключены: гиперсомния (органической этиологии) (G47.1) нарколепсия (G47.4)'}
