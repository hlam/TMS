Icd(4150): {name: 'Пагубное употребление', code: 'F19.1',parent: 4148,parent_code: 'F19',node_count: 0,additional_info: 'Сам способ употребления психоактивного вещества является причиной ущерба здоровью. Ущерб может быть физическим (как, например, случаи гепатита, вызванного самостоятельными инъекциями психоактивных веществ) или психическим (как, например, эпизоды депрессивного расстройства, вторичного по отношению к тяжелому алкогольному опьянению). Злоупотребление психоактивным веществом'}
Icd(4151): {name: 'Синдром зависимости', code: 'F19.2',parent: 4148,parent_code: 'F19',node_count: 0,additional_info: 'Комплекс поведенческих, познавательных и физиологических симптомов, который возникает после повторного использования вещества и обычно включает сильное желание принять его; трудности в контролировании его употребления; упорное продолжение его использования, несмотря на пагубные последствия; предпочтение употребления психоактивного вещества в ущерб другим видам деятельности и выполнению обязанностей; возрастание допустимых пределов употребления и иногда состояние абстиненции. Синдром зависимости может быть по отношению к определенному веществу (например, табаку, алкоголю или диазепаму), классу веществ (например, опиоидным наркотикам) или к широкому ряду фармакологически различных психоактивных веществ. Хронический алкоголизм Дипсомания Наркомания'}
Icd(4152): {name: 'Абстинентное состояние', code: 'F19.3',parent: 4148,parent_code: 'F19',node_count: 0,additional_info: 'Группа симптомов различного характера и различной тяжести, возникающих в результате полного или частичного удаления из организма психоактивного вещества после постоянного употребления. Время начала и продолжительность абстинентного состояния зависят от типа психоактивного вещества и его дозы, принятой непосредственно перед прекращением или уменьшением дозы приема. Абстинентное состояние может осложняться судорогами.'}
Icd(4153): {name: 'Абстинентное состояние с делирием', code: 'F19.4',parent: 4148,parent_code: 'F19',node_count: 0,additional_info: 'Состояние, при котором абстиненция, охарактеризованная выше (общий четвертый знак .3), осложнена делирием, охарактеризованным в рубрике F05.-. Это состояние может также сопровождаться судорогами. Если в этиологии расстройства играет роль органический фактор, такое состояние следует классифицировать рубрикой F05.8. Белая горячка (алкогольная)'}
Icd(4154): {name: 'Психотическое расстройство', code: 'F19.5',parent: 4148,parent_code: 'F19',node_count: 0,additional_info: 'Комплекс психотических симптомов, возникающих во время или после употребления психоактивного вещества, которые, однако, не могут быть объяснены только острой интоксикацией и которые не являются составной частью абстинентного состояния. Расстройство характеризуется галлюцинациями (обычно слуховыми, но часто и нескольких видов), расстройствами восприятия, бредом (часто параноидного характера или мании преследования), психомоторными расстройствами (возбуждением или ступором), ненормальной аффектацией, колеблющейся от сильного страха до экстаза. Сознание обычно ясное, однако может иметь место некоторая степень его помрачения, но без тяжелой спутанности. Алкогольный(ая): . галлюциноз . бред ревности . паранойя . психоз БДУ Исключены: алкогольные или вызванные употреблением другого психоактивного вещества резидуальные и отсроченные психотические расстройства (F10-F19 с общим четвертым знаком .7)'}
Icd(4155): {name: 'Амнестический синдром', code: 'F19.6',parent: 4148,parent_code: 'F19',node_count: 0,additional_info: 'Синдром, характеризующийся выраженным хроническим снижением памяти на недавние и отдаленные события. Непосредственное воскрешение в памяти событий обычно не нарушено. Память на недавние события обычно нарушена сильнее, чем на отдаленные. Обычно явно выражено нарушение ощущения времени и последовательности событий и имеются трудности в освоении нового материала. Конфабуляция возможна, но не обязательна. Другие познавательные функции обычно относительно хорошо сохранены, и амнестические расстройства непропорциональны выраженности других нарушений. Амнестическое расстройство, обусловленное алкоголем или наркотиком Корсаковский психоз или синдром, обусловленный алкоголем или другим психоактивным веществом или неуточненный Исключен: неалкогольный корсаковский психоз или синдром (F04)'}
Icd(4156): {name: 'Резидуальные и отсроченные психотические расстройства', code: 'F19.7',parent: 4148,parent_code: 'F19',node_count: 0,additional_info: 'Расстройство, при котором нарушения познавательных функций, эмоций, личности или поведения, вызванные приемом алкоголя или психоактивного вещества, могут сохраняться после периода, в течение которого проявляется непосредственное влияние психоактивного вещества. Начало расстройства должно быть непосредственно связано с употреблением психоактивного вещества. Случаи, при которых нарушения возникают после эпизода (эпизодов) употребления психоактивного вещества, должны кодироваться вышеуказанным четвертым знаком только тогда, когда есть убедительные доказательства причастности остаточных явлений воздействия психоактивного вещества к расстройству. Резидуальные явления можно отличить от психотического состояния отчасти по их эпизодичности, преимущественно очень короткой продолжительности, дублированию предшествующих алкогольных или наркотических проявлений. Алкогольная деменция БДУ Хронический алкогольный церебральный синдром Деменция и другие легкие формы стойких нарушений познавательных функций "Флэшбэк" Отсроченное психотическое расстройство, вызванное употреблением психоактивного вещества Нарушение восприятия после употребления галлюциногена Резидуальное: . эмоциональное [аффективное] расстройство . расстройство личности и поведения Исключены: алкогольный или наркотический: . корсаковский синдром (F10-F19 с общим четвертым знаком .6) . психотическое состояние (F10-F19 с общим четвертым знаком .5)'}
