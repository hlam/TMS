Icd(4290): {name: 'Нервная анорексия', code: 'F50.0',parent: 4289,parent_code: 'F50',node_count: 0,additional_info: 'Расстройство, характеризующееся преднамеренной потерей массы тела, вызванной и поддерживаемой пациентом. Это расстройство, как правило, чаще встречается у девочек подросткового возраста и молодых женщин, но ему могут быть подвержены юноши и молодые мужчины, а также дети, приближающиеся к пубертатному периоду, и женщины старшего возраста (вплоть до наступления менопаузы). Расстройство ассоциируется со специфической психопатологической боязнью ожирения и дряблости фигуры, которая становится назойливой идеей, и пациенты устанавливают для себя низкий предел массы тела. Как правило, имеют место различные вторичные эндокринные и обменные нарушения и функциональные расстройства. Симптоматика включает ограничение диеты, чрезмерную физическую нагрузку, прием рвотных, слабительных и мочегонных средств, а также препаратов, понижающих аппетит. Исключены: потеря аппетита (R63.0) психогенная (F50.8)'}
Icd(4291): {name: 'Атипичная нервная анорексия', code: 'F50.1',parent: 4289,parent_code: 'F50',node_count: 0,additional_info: 'Расстройство, отвечающее некоторым чертам нервной анорексии, но полная клиническая картина которого не позволяет поставить этот диагноз. Так, один из ключевых симптомов вышеуказанного расстройства, такой, как аменорея или выраженная боязнь ожирения, может отсутствовать при наличии заметной потери массы тела и поведения, направленного на достижение похудания. Этот диагноз не следует ставить, если имеются свидетельства наличия соматического заболевания, вызывающего потерю массы тела.'}
Icd(4292): {name: 'Нервная булимия', code: 'F50.2',parent: 4289,parent_code: 'F50',node_count: 0,additional_info: 'Синдром, характеризующийся повторными приступами переедания и выраженным беспокойством по поводу контроля за массой тела. Это приводит к выработке стиля переедания, сопровождаемого вызовом рвоты и использованием слабительных средств. Это расстройство имеет много общего с нервной анорексией, включая сверхозабоченность свой фигурой и массой тела. Повторные рвоты чреваты нарушениями электролитного баланса и соматическими осложнениями. Часто (но не всегда) в анамнезе пациента отмечается ранее имевший место эпизод нервной анорексии с колебаниями его давности от нескольких месяцев до нескольких лет. Булимия БДУ Нервная кинорексия'}
Icd(4293): {name: 'Атипичная нервная булимия', code: 'F50.3',parent: 4289,parent_code: 'F50',node_count: 0,additional_info: 'Расстройство, имеющее некоторые признаки нервной булимии, но полная клиническая картина не позволяет поставить этот диагноз. Например, могут иметь место повторные приступы переедания и чрезмерное употребление слабительных средств без значительных изменений массы тела или может отсутствовать типичная сверхозабоченность собственной фигурой и массой тела.'}
