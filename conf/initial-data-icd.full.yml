Icd(12003): {name: 'ИНФЕКЦИОННЫЕ АРТРОПАТИИ', code: 'M00-M03',parent: 12002,parent_code: 'M00-M25',node_count: 4,additional_info: 'Примечание. Эта группа охватывает артропатии, вызванные микробиологическими агентами. Разграничение проведено по следующим типам этиологической связи: а) прямое инфицирование сустава, при котором микроорганизмы инвазируют синовиальную ткань и в суставе обнаруживаются микробные антигены; б) непрямое инфицирование, которое может быть двух типов: "реактивная артропатия", когда микробное инфицирование организма установлено, но в суставе не выявлены ни микроорганизмы, ни антигены; и "постинфекционная артропатия", при которой микробный антиген присутствует, но выздоровление организма неокончательное и свидетельства локального размножения микроорганизма отсутствуют.'}
