Icd(4195): {name: 'Гипомания', code: 'F30.0',parent: 4194,parent_code: 'F30',node_count: 0,additional_info: 'Расстройство, характеризующееся устойчивым подъемом настроения, повышенной энергичностью и активностью и обычно выраженным ощущением благополучия, умственной и физической продуктивности. Часто имеют место повышенная коммуникабельность, болтливость, излишняя фамильярность, повышенная сексуальность и сниженная потребность во сне, однако не до такой степени, чтобы привести к тяжелым нарушениям деятельности и социальному отторжению. Раздражительность, самомнение, грубость могут замещать более обычные эйфорические взаимоотношения. Нарушения настроения и поведения не сопровождаются галлюцинациями или бредом.'}
Icd(4196): {name: 'Мания без психотических симптомов', code: 'F30.1',parent: 4194,parent_code: 'F30',node_count: 0,additional_info: 'Настроение приподнято без связи с реальными обстоятельствами жизни больного и может варьироваться от беззаботной веселости до почти неконтролируемого возбуждения. Приподнятое настроение сопровождается возрастание энергичности, перерастающей в сверхактивность и говорливость, и снижением потребности во сне. Выражена невозможность концентрировать внимание, часто имеет место значительная рассеянность. Чувство самооценки нередко принимает напыщенный характер с грандиозными идеями и сверхсамоуверенностью. Утрата нормальной социальной сдержанности влечет за собой поведение, характеризующееся безрассудностью, рискованностью, неуместностью и несоответствием характеру больного.'}
