Icd(4263): {name: 'Диссоциативные [конверсионные] расстройства', code: 'F44',parent: 4237,parent_code: 'F40-F48',node_count: 10,additional_info: 'Общепринятыми положениями, на основе которых выделяются диссоциативные, или конверсионные, расстройства, являются полная или частичная потеря нормальной интеграции между памятью на прошлые события, способностью осознать себя как личность и непосредственными ощущениями и способностью управлять движениями тела. Все виды диссоциативных расстройств имеют тенденцию к исчезновению через несколько недель или месяцев, особенно если их возникновение связано с каким-либо травмирующем событием в жизни. Многие хронические расстройства, особенно параличи и потеря чувствительности, могут развиваться на основе существования неразрешимых проблем и межличностных сложностей. Эти расстройства ранее преимущественно классифицировались как различные виды "конверсионной истерии". Считается, что они имеют психогенную этиологию, поскольку по времени возникновения тесно связаны с травмирующими событиями, неразрешимыми и невыносимыми проблемами или нарушенными взаимоотношениями. Симптомы часто соответствуют представлению больного о том, как должно было бы проявляться психическое заболевание. Медицинский осмотр и обследование не выявляют каких-либо явных физических или неврологических нарушений. Кроме того, совершенно очевидно, что потеря функции является выражением эмоционального конфликта или потребностей. Симптомы могут развиваться в тесной связи с психологическим стрессом и часто проявляются внезапно. В эту рубрику включены только расстройства физических функций, в норме произвольно контролирующихся, и потеря чувствительности. Расстройства, включающие болевые ощущения и комплекс других физических ощущений, опосредованных через вегетативную нервную систему, классифицированы в рубрике психосоматических нарушений (F45.0). Всегда следует помнить о возможности развития в дальнейшем серьезных физических или психических расстройств. Включены: конверсионная: . истерия . реакция истерия истерический психоз Исключена: симуляция [сознательная симуляция] (Z76.5)'}
Icd(4264): {name: 'Диссоциативная амнезия', code: 'F44.0',parent: 4263,parent_code: 'F44',node_count: 0,additional_info: 'Основной чертой является потеря памяти, особенно на важные недавние события, которая не вызвана органическим психическим заболевание и слишком выражена, чтобы ее можно было объяснить обычной забывчивостью или усталостью. Амнезия обычно сконцентрирована на травмирующих событиях, таких, как несчастный случай или неожиданная тяжелая утрата, и обычно является частичной и избирательной. Полная и генерализованная амнезия редка и обычно является частью амбулаторного автоматизма (фуги) (F44.1); в этом случае расстройство так и следует классифицировать. Диагноз диссоциативной амнезии не следует ставить при наличии органического заболевания мозга, интоксикации или чрезмерной усталости. Исключены: амнестическое расстройство, вызванное употреблением алкоголя или другого психоактивного вещества (F10-F19 c общим четвертым знаком .6) амнезия: . БДУ (R41.3) . антероградная (R41.1) . ретроградная (R41.2) неалкогольный органический амнестический синдром (F04) амнезия после приступа эпилепсии (G40.-)'}
Icd(4265): {name: 'Диссоциативная фуга', code: 'F44.1',parent: 4263,parent_code: 'F44',node_count: 0,additional_info: 'Диссоциативная фуга имеет все черты диссоциативной амнезии в сочетании с целенаправленными передвижениями, выходящими за обычный каждодневный предел. Хотя в период фуги имеет место амнезия, посторонним наблюдателям поведение пациента в это время может казаться абсолютно нормальным. Исключено: фуга после приступа эпилепсии (G40.-)'}
Icd(4266): {name: 'Диссоциативный ступор', code: 'F44.2',parent: 4263,parent_code: 'F44',node_count: 0,additional_info: 'Диссоциативный ступор диагностируется на основании выраженного уменьшения или отсутствия произвольных движений и нормальных ответных реакций на внешние раздражители, такие, как свет, шум, прикосновение, однако осмотр и обследование не обнаруживают явной физической причины. Кроме того, имеет место абсолютная очевидность психогенной причины в виде недавних стрессовых событий или проблем. Исключены: органическое кататоническое расстройство (F06.1) ступор: . БДУ (R40.1) . кататонический (F20.2) . депрессивный (F31-F33) . маниакальный (F30.2)'}
Icd(4267): {name: 'Транс и одержимость', code: 'F44.3',parent: 4263,parent_code: 'F44',node_count: 0,additional_info: 'Расстройства, при которых имеет место временная потеря ощущения себя как личности и полная неосознанность окружающего. В эту рубрику включены только состояния транса, которые непроизвольны и нежелательны и возникают вне религиозных или культурно-приемлемых ситуаций. Исключены: состояния, связанные с: . острыми или преходящими психотическими расстройствами (F23.-) . расстройством личности органической этиологии (F07.0) . постконтузионным синдромом (F07.2) . интоксикацией, вызванной употреблением психоактивных веществ (F10-F19 с общим четвертым знаком .0) . шизофренией (F20.-)'}
Icd(4268): {name: 'Диссоциативные двигательные расстройства', code: 'F44.4',parent: 4263,parent_code: 'F44',node_count: 0,additional_info: 'При всем разнообразии имеет место полная или частичная потеря способности двигать конечностью или конечностями. Может отмечаться тесное сходство почти с любым видом атаксии, апраксии, акинезии, афонии, дизартрии, дискинезии, припадка или паралича. Психогенная: . афония . дисфония'}
Icd(4269): {name: 'Диссоциативные конвульсии', code: 'F44.5',parent: 4263,parent_code: 'F44',node_count: 0,additional_info: 'Диссоциативные конвульсии могут имитировать эпилептический припадок, однако прикусывание языка, кровоподтеки, связанные с падением, и непроизвольное мочеиспускание редки. Сознание сохранено либо заменено состоянием ступора или транса.'}
Icd(4270): {name: 'Диссоциативная анестезия или потеря чувственного восприятия', code: 'F44.6',parent: 4263,parent_code: 'F44',node_count: 0,additional_info: 'Области кожной анестезии часто имеют границы. Это означает, что они связаны с представлениями пациента о функциях тела, отличающимися от медицинских знаний. Может иметь место потеря различий между сенсорными модуляциями, которая необязательно обусловлена неврологическими повреждениями. Потеря чувственного восприятия может сопровождаться жалобами на парестезию. Потеря зрения и слуха при диссоциативных расстройствах редко бывает тотальной. Психогенная глухота'}
