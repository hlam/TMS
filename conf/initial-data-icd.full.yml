Icd(4431): {name: 'Атипичный аутизм', code: 'F84.1',parent: 4429,parent_code: 'F84',node_count: 0,additional_info: 'Тип общего нарушения развития, отличающийся от детского аутизма возрастом, в котором начинается расстройство, или отсутствием триады патологических нарушений, необходимой для постановки диагноза детского аутизма. Эту подрубрику следует использовать только в том случае, если аномалии и задержки в развитии проявились у ребенка старше трех лет и недостаточно демонстративно выражены нарушения в одной или двух из трех областей психопатологической триады, необходимой для постановки диагноза детского аутизма (а именно в социальном взаимодействии, общении и поведении, характеризующемся ограниченностью, стереотипностью и монотонностью), несмотря на наличие характерных нарушений в другой (других) из перечисленных областей. Атипичный аутизм чаще всего развивается у лиц с глубокой задержкой развития и у лиц, имеющих тяжелое, специфическое рецептивное расстройство развития речи. Атипичный детский психоз Умственная отсталость с чертами аутизма При необходимости идентифицировать умственную отсталость используют дополнительный код (F70-F79).'}
Icd(4432): {name: 'Синдром Ретта', code: 'F84.2',parent: 4429,parent_code: 'F84',node_count: 0,additional_info: 'Состояние, до настоящего времени обнаруживаемое только у девочек, при котором явно нормальное ранне развитие осложняется частичной или полной утратой речи, локомоторных навыков и навыков пользования руками одновременно с замедлением роста головы. Нарушения возникают в возрастном интервале от 7 до 24 месяцев жизни. Характерны потеря произвольных движений руками, стереотипные круговые движения рук и усиленное дыхание. Социальное и игровое развитие останавливается, но интерес к общению имеет тенденцию к сохранности. К 4 годам начинается развитие атаксии туловища и апраксии, часто сопровождаемые хореоатетоидными движениями. Почти неизменно отмечается тяжелая умственная отсталость.'}
Icd(4433): {name: 'Другое дезинтегративное расстройство детского возраста', code: 'F84.3',parent: 4429,parent_code: 'F84',node_count: 0,additional_info: 'Тип общего нарушения развития, для которого характерно наличие периода абсолютно нормального развития до проявления признаков расстройства, сопровождаемого выраженной потерей приобретенных к тому времени навыков, касающихся различных областей развития. Потеря происходит в течение нескольких месяцев после развития расстройства. Обычно это сопровождается выраженной утратой интереса к окружающему, стереотипным, монотонным двигательным поведением и характерными для аутизма нарушениями в сфере социальных взаимодействий и функций общения. В ряде случаев может быть показана причинная связь этого расстройства с энцефалопатией, но диагноз должен базироваться на особенностях поведения. Детская деменция Дезинтегративный психоз Синдром Геллера Симбиозный психоз При необходимости идентифицировать связанные с расстройством неврологические заболевания используют дополнительный код. Исключен: синдром Ретта (F84.2)'}
Icd(4434): {name: 'Гиперактивное расстройство, сочетающееся с умственной отсталостью и стереотипными движениями', code: 'F84.4',parent: 4429,parent_code: 'F84',node_count: 0,additional_info: 'Плохо обозначенное расстройство неопределенной нозологии. Эта категория предназначена для группы детей с выраженной умственной отсталостью (IQ ниже 50), проявляющих гиперактивность, нарушение внимания, а также стереотипное поведение. У этих детей стимулирующие препараты могут вызвать не положительный ответ (как у лиц с нормальным уровнем IQ), а, напротив, тяжелую дисфорическую реакцию (иногда с психомоторной ретардацией). В подростковом возрасте гипреактивность имеет тенденцию сменяться сниженной активностью (что нетипично для гипреактивных детей с нормальным интеллектом). Данный синдром часто связан с различными отставаниями в развитии общего или специфического характера. Неизвестна степень этиологического участия в этом поведении низкого IQ или органического поражения мозга.'}
Icd(4435): {name: 'Синдром Аспергера', code: 'F84.5',parent: 4429,parent_code: 'F84',node_count: 0,additional_info: 'Расстройство неопределенной нозологии, характеризующееся такими же качественными аномалиями социальных взаимодействий, какие характерны для аутизма, в сочетании с ограниченностью, стереотипностью, монотонностью интересов и занятий. Отличие от аутизма в первую очередь состоит в том, что отсутствует обычная для него остановка ил задержка развития речи и познания. Это расстройство часто сочетается с выраженной неуклюжестью. Выражена тенденция к сохранности вышеуказанных изменений в подростковом и зрелом возрасте. В раннем периоде зрелости периодически имеют место психотические эпизоды. Аутическая психопатия Шизоидное расстройство в детском возрасте'}
