Icd(4355): {name: 'Расстройство половой идентификации в детском возрасте', code: 'F64.2',parent: 4352,parent_code: 'F64',node_count: 0,additional_info: 'Расстройство, первоначально обычно проявляющееся в раннем детстве (и всегда задолго до пубертатного периода) и характеризующееся устойчивым и сильным страданием по поводу своего пола одновременно с сильным желанием быть лицом другого пола или настойчивым требованием признать его таковым. имеются постоянная озабоченность одеждой и занятиями лиц другого пола и отказ от особенностей своего пола. Этот диагноз должен ставиться лишь при глубоком нарушении половой идентификации, наличие черт сорванца у девочки или девичьих черт у мальчика недостаточно для его постановки. Расстройство половой идентификации у лиц, достигших половой зрелости или входящих в пубертатный период, следует классифицировать не этой рубрикой, а рубрикой F66.-. Исключены: эгодистоническая половая ориентация (F66.1) расстройство сексуальной сформированности (F66.0)'}
