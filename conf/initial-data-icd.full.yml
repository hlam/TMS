Icd(4283): {name: 'Неврастения', code: 'F48.0',parent: 4282,parent_code: 'F48',node_count: 0,additional_info: 'При этом расстройстве проявляется значительная, связанная с культурой вариабельность. Выделяются два основных типа расстройства, в значительной степени перекрывающих друг друга. Главной характерной чертой первого типа являются жалобы на повышенную утомляемость после умственной нагрузки, с которой часто связано некоторое снижение производственных показателей или продуктивности в повседневных делах. Умственная утомляемость описывается больным как неприятное возникновение рассеянности, ослабления памяти, невозможности сосредоточиться и неэффективности умственной деятельности. При другом типе расстройства основной упор делается на ощущение физической слабости и изнеможения даже после минимальной нагрузки, сопровождаемых ощущением мышечных болей и невозможностью расслабиться. Оба типа расстройства характеризуются рядом общих неприятных физических ощущений, таких, как головокружение, напряженная головная боль и ощущение общей нестабильности. Общими чертами являются также беспокойство по поводу снижения своих умственных и физических способностей, раздражительность, утрата способности радоваться и незначительно выраженная депрессия и тревога. Сон часто нарушен в своей начальной и средней фазе, но может также быть выраженной и сонливость. Синдром утомляемости При необходимости идентифицировать соматическое заболевание, предшествовавшее данному расстройству, используют дополнительный код. Исключены: астения БДУ (R53) состояние истощения жизненных сил (Z73.0) недомогание и утомляемость (R53) синдром утомляемости после перенесенной вирусной болезни (G93.3) психастения (F48.8)'}
Icd(4284): {name: 'Синдром деперсонализации-дереализации', code: 'F48.1',parent: 4282,parent_code: 'F48',node_count: 0,additional_info: 'Редкое расстройство, при котором пациент непроизвольно жалуется на то, что его умственная деятельность, тело и окружающее качественно изменены так, что представляются нереальными, удаленными или автоматизированными. Среди различных проявлений этого синдрома самое частое - это потеря эмоций и ощущение холодности или отстраненности от своих мыслей, от своего тела или реального мира. Несмотря на драматический характер переживаний, пациент осознает нереальность этих изменений. Сознание сохраняется, и не утрачивается способность выражать эмоции. Синдром деперсонализации-дереализации может быть составной частью диагностируемой шизофрении, депрессивного, фобического или обессивно-компульсивного расстройства. В этом случае диагноз ставится по основному расстройству.'}
