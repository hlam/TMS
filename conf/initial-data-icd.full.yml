Icd(4413): {name: 'Специфические расстройства развития речи и языка', code: 'F80',parent: 4412,parent_code: 'F80-F89',node_count: 6,additional_info: 'Расстройства, при которых нормальный характер приобретения языковых навыков страдает уже на ранних стадиях развития. Эти состояния непосредственно не соотносятся с нарушениями неврологических или речевых механизмов, сенсорной недостаточностью, умственной отсталостью или факторами окружающей среды. Специфические расстройства развития речи и языка часто сопровождаются смежными проблемами, такими, как трудности при чтении, правописании и произношении слов, нарушения межличностных отношений, эмоциональные и поведенческие расстройства.'}
