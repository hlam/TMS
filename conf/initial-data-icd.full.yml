Icd(4451): {name: 'Вызывающее оппозиционное расстройство', code: 'F91.3',parent: 4447,parent_code: 'F91',node_count: 0,additional_info: 'Расстройство поведения, обычно отмечающееся у детей более младшего возраста и характеризующееся в основном выраженным вызовом, непослушанием, разрывающим отношения поведением, которое не включает правонарушительных действий или более экстремальных форм агрессивного или диссоциального поведения. Диагноз требует полного соответствия критериям рубрики F91.-; даже тяжелые формы озорства или непослушания сами по себе не являются достаточными для постановки диагноза. Необходимо соблюсти осторожность, прежде чем использовать эту рубрику, особенно применительно к детям более старшего возраста, поскольку клинически значимое расстройство поведения обычно будет сопровождаться диссоциальным или агрессивным поведением, что превышает просто вызывающее поведение, непослушание или разрывающее отношения поведение.'}
