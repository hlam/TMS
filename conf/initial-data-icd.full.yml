Icd(4369): {name: 'Расстройство сексуального созревания', code: 'F66.0',parent: 4368,parent_code: 'F66',node_count: 0,additional_info: 'Пациент страдает от неопределенности своей половой принадлежности или сексуальной ориентации, и это является причиной тревоги и депрессии. Чаще всего это расстройство возникает у подростков, которые не уверены, являются ли они в своей ориентации гомосексуалами, гетеросексуалами или бисексуалами, либо у индивидов, которые после периода явно стабильной сексуальной ориентации (часто в период длительных связей) обнаруживают, что их сексуальная ориентация изменяется.'}
Icd(4370): {name: 'Эгодистоническая половая ориентация', code: 'F66.1',parent: 4368,parent_code: 'F66',node_count: 0,additional_info: 'Половая принадлежность и сексуальное влечение (гетеросексуальное, гомосексуальное, бисексуальное или препубертатное) не вызывают сомнений, но индивид желает это изменить в связи с присоединившимися психологическими нарушениями и расстройствами поведения и может добиваться лечения для такого изменения.'}
Icd(4371): {name: 'Расстройство сексуальных отношений', code: 'F66.2',parent: 4368,parent_code: 'F66',node_count: 0,additional_info: 'Половая принадлежность или сексуальная ориентация (гетеросексуальная, гомосексуальная или бисексуальная) являются причиной трудностей в формировании и поддержании связи с сексуальным партнером.'}
