Icd(4171): {name: 'Шизотипическое расстройство', code: 'F21',parent: 4160,parent_code: 'F20-F29',node_count: 0,additional_info: 'Расстройство, характеризующееся эксцентричным поведением, аномалиями мышления и эмоциональных реакций, похожими на те, которые имеют место при шизофрении, однако отчетливые и характерные для шизофрении нарушения не обнаруживаются ни на какой стадии болезни. Симптомы могут включать холодность или неадекватность эмоциональных реакций, странное или эксцентричное поведение, склонность к социальной изоляции, параноидные или необычные идеи, не доходящие до явно выраженного бреда, болезненную навязчивость, нарушение мышления и расстройства восприятия, редкие преходящие квазипсихотические эпизоды с выраженными иллюзорными ощущениями, слуховыми или другими галлюцинациями, бредовыми идеями, обычно возникающими без видимых причин. Отсутствует определенность начала болезни и ее развития, а ее течение обычно такое же, как и при расстройстве личности. Латентная шизофреническая реакция Шизофрения: . пограничная . латентная . предпсихотическая . продромальная . псевдоневротическая . псевдопсихопатическая Шизотипическое расстройство личности Исключены: синдром Аспергера (F84.5) шизоидное расстройство личности (F60.1)'}
Icd(4172): {name: 'Хронические бредовые расстройства', code: 'F22',parent: 4160,parent_code: 'F20-F29',node_count: 3,additional_info: 'Включают ряд расстройств, при которых устойчивый бред является единственным или наиболее характерным клиническим симптомом и которые не могут быть классифицированы как органические, шизофренические или аффективные. Бредовые расстройства, которые длились менее нескольких месяцев, следует обозначать, хотя бы временно, рубрикой F23.-.'}
Icd(4173): {name: 'Бредовое расстройство', code: 'F22.0',parent: 4172,parent_code: 'F22',node_count: 0,additional_info: 'Расстройство, характеризующннся развитием единственной картины бреда или серии связанных картин бреда, которые обычно устойчивы и иногда пожизненны. Содержание бреда или серии картин бреда чрезвычайно вариабельно. Совершенно несовместимыми с этим диагнозом являются четкие и устойчивые слуховые галлюцинации (голоса), шизофренические симптомы, такие, как бред контроля извне, и выраженная эмоциональная притупленность, а также явные признаки заболевания мозга. Однако наличие случайных или преходящих слуховых галлюцинаций, особенно у больных пожилого возраста, не исключает настоящего диагноза при условии, что они не являются типично шизофреническими и составляют только небольшую часть общей клинической картины. Паранойя Параноидный(ое): . психоз . состояние Парафрения (поздняя) Сенситивный бред отношения Исключены: параноидное(ый)(ая): . расстройство личности (F60.0) . психоз психогенный (F23.3) . реакция (F23.3) . шизофрения (F20.0)'}
