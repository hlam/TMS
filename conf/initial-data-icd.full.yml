Icd(4132): {name: 'Психотическое расстройство', code: 'F17.5',parent: 4126,parent_code: 'F17',node_count: 0,additional_info: 'Комплекс психотических симптомов, возникающих во время или после употребления психоактивного вещества, которые, однако, не могут быть объяснены только острой интоксикацией и которые не являются составной частью абстинентного состояния. Расстройство характеризуется галлюцинациями (обычно слуховыми, но часто и нескольких видов), расстройствами восприятия, бредом (часто параноидного характера или мании преследования), психомоторными расстройствами (возбуждением или ступором), ненормальной аффектацией, колеблющейся от сильного страха до экстаза. Сознание обычно ясное, однако может иметь место некоторая степень его помрачения, но без тяжелой спутанности. Алкогольный(ая): . галлюциноз . бред ревности . паранойя . психоз БДУ Исключены: алкогольные или вызванные употреблением другого психоактивного вещества резидуальные и отсроченные психотические расстройства (F10-F19 с общим четвертым знаком .7)'}
