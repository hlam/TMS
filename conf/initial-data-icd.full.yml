Icd(4257): {name: 'Реакция на тяжелый стресс и нарушения адаптации', code: 'F43',parent: 4237,parent_code: 'F40-F48',node_count: 5,additional_info: 'Эта группа расстройств отличается от других групп тем, что в нее включены расстройства, идентифицируемые не только на основе симптоматики и характера течения, но также на основе очевидности влияния одной или даже обеих причин: исключительно неблагоприятного события в жизни, вызвавшего острую стрессовую реакцию, или значительной перемены в жизни, ведущей к продолжительным неприятным обстоятельствам и обусловившей нарушения адаптации. Хотя менее тяжелый психосоциальный стресс (жизненные обстоятельства) может ускорить начало или способствовать проявлению широкого спектра расстройств, представленных в этом классе заболеваний, его этиологическая значимость не всегда ясна, и в каждом случае будет признаваться зависимость от индивида, часто от его сверхчувствительности и уязвимости (т.е. жизненные события не являются обязательными или достаточными, чтобы объяснить возникновение и форму расстройства). Расстройства, собранные в этой рубрике, напротив, всегда рассматриваются как непосредственное следствие острого тяжелого стресса или продолжительного травмирования. Стрессовые события или продолжительные неприятные обстоятельства являются первичным или преобладающим причинным фактором и расстройство не могло бы возникнуть без их влияния. Таким образом, расстройства, классифицированные в этой рубрике, могут рассматриваться как извращенные приспособительные реакции на тяжелый или продолжительный стресс, при этом они мешают успешно справиться со стрессом и, следовательно, ведут к проблемам социального функционирования.'}
Icd(4258): {name: 'Острая реакция на стресс', code: 'F43.0',parent: 4257,parent_code: 'F43',node_count: 0,additional_info: 'Преходящее расстройство, которое развивается у человека без каких-либо других проявлений психических расстройств в ответ на необычный физический или психический стресс и обычно стихает через несколько часов или дней. В распространенности и тяжести стрессовых реакций имеют значение индивидуальная ранимость и способность владеть собой. Симптомы показывают типичную смешанную и изменчивую картину и включают первоначальное состояние "ошеломления" с некоторым сужением области сознания и внимания, невозможностью полностью осознать раздражители и дезориентированностью. Это состояние может сопровождаться последующим "уходом" из окружающей ситуации (до состояния диссоциативного ступора - F44.2) или ажиатацией и сверхактивностью (реакция полета или фуги). Обычно присутствуют отдельные черты панического расстройства (тахикардия, избыточное потоотделение, покраснение). Симптоматика обычно проявляется через несколько минут после воздействия стрессовых стимулов или события и исчезает через 2-3 дня (часто через несколько часов). Может присутствовать частичная или полная амнезия (F44.0) на стрессовое событие. Если вышеуказанная симптоматика устойчива, необходимо изменить диагноз. Острая: . кризисная реакция . реакция на стресс Нервная демобилизация Кризисное состояние Психический шок'}
Icd(4259): {name: 'Посттравматическое стрессовое расстройство', code: 'F43.1',parent: 4257,parent_code: 'F43',node_count: 0,additional_info: 'Возникает как отсроченный или затянувшийся ответ на стрессовое событие (краткое или продолжительное) исключительно угрожающего или катастрофического характера, которое может вызвать глубокий стресс почти у каждого. Предрасполагающие факторы, такие, как личностные особенности (компульсивность, астеничность) или нервное заболевание в анамнезе, могут снизить порог для развития синдрома или усугубить его течение, но они никогда не являются необходимыми или достаточными для объяснения его возникновения. Типичные признаки включают эпизоды повторяющихся переживаний травмирующего события в навязчивых воспоминаниях ("кадрах"), мыслях или кошмарах, появляющихся на устойчивом фоне чувства оцепенения, эмоциональной заторможенности, отчужденности от других людей, безответности на окружающее и избегания действий и ситуаций, напоминающих о травме. Обычно имеют место перевозбуждение и выраженная сверхнастороженность, повышенная реакция на испуг и бессонница. С вышеупомянутыми симптомами часто связаны тревожность и депрессия, и не редкостью являются идеи самоубийства. Появлению симптомов расстройства предшествует латентный период после травмы, колеблющийся от нескольких недель до нескольких месяцев. Течение расстройства различно, но в большинстве случаев можно ожидать выздоровления. В некоторых случаях состояние может принять хроническое течение на многие годы с возможным переходом в устойчивое изменение личности (F62.0). Травматический невроз'}
Icd(4260): {name: 'Расстройство приспособительных реакций', code: 'F43.2',parent: 4257,parent_code: 'F43',node_count: 0,additional_info: 'Состояние субъективного дистресса и эмоционального расстройства, создающее трудности для общественной деятельности и поступков, возникающее в период адаптации к значительному изменению в жизни или стрессовому событию. Стрессовое событие может нарушить целостность социальных связей индивида (тяжелая утрата, разлука) или широкую систему социальной поддержки и ценностей (миграция, статус беженца) либо представлять широкий диапазон изменений и переломов в жизни (поступление в школу, приобретение статуса родителей, неудача в достижении заветной личной цели, уход в отставку). Индивидуальная предрасположенность или ранимость играют важную роль в риске возникновения и форме проявления расстройств приспособительных реакций, однако не допускается возможность возникновения таких расстройств без травмирующего фактора. Проявления очень вариабельны и включают подавленность настроения, настороженность или беспокойство (или комплекс этих состояний), ощущение неспособности справиться с ситуацией, запланировать все заранее или решить оставаться в настоящей ситуации, а также включает некоторую степень снижения способности действовать в повседневной жизни. Одновременно могут присоединяться расстройства поведения, особенно в юношеском возрасте. Характерной чертой может быть краткая или длительная депрессивная реакция или нарушение других эмоций и поведения. Культурный шок Реакция горя Госпитализм у детей Исключено: тревожное расстройство у детей, вызванное разлукой (F93.0)'}
