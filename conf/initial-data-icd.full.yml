Icd(9001): {name: 'БОЛЕЗНИ ОРГАНОВ ДЫХАНИЯ', code: 'J00-J99',parent: null,parent_code: null,node_count: 10,additional_info: 'Примечание. Если поражение органов дыхания вовлекает более чем одну анатомическую область, не обозначенную специально, его следует квалифицировать по анатомически ниже расположенной локализации (например, трахеобронхит кодируется как бронхит в рубрике J40).\nИсключены: отдельные состояния, возникающие в перинатальном периоде (P00-P96) некоторые инфекционные и паразитарные болезни (A00-B99) осложнения беременности, родов и послеродового периода (O00-O99) врожденные аномалии, деформации и хромосомные нарушения (Q00-Q99) болезни эндокринной системы, расстройства питания и нарушения обмена веществ (E00-E90) травмы, отравления и некоторые другие последствия воздействия внешних причин (S00-T98) новообразования (C00-D48) симптомы, признаки, отклонения от нормы, выявленные при клинических и лабораторных исследованиях, не классифицированные в других рубриках (R00-R99)\n\nЭтот класс содержит следующие блоки:\nJ00-J06 Острые респираторные инфекции верхних дыхательных путей\nJ10-J18 Грипп и пневмония\nJ20-J22 Другие острые респираторные инфекции нижних дыхательных путей\nJ30-J39 Другие болезни верхних дыхательных путей\nJ40-J47 Хронические болезни нижних дыхательных путей\nJ60-J70 Болезни легкого, вызванные внешними агентами\nJ80-J84 Другие респираторные болезни, поражающие главным образом интерстициальную ткань\nJ85-J86 Гнойные и некротические состояния нижних дыхательных путей\nJ90-J94 Другие болезни плевры\nJ95-J99 Другие болезни органов дыхания\n\nЗвездочкой отмечены следующие категории:\nJ17* Пневмония при болезнях, классифицированных в других рубриках\nJ91* Плевральный выпот при состояниях, классифицированных в других рубриках\nJ99* Респираторные нарушения при болезнях, классифицированных в других рубриках'}
