Icd(1553): {name: 'НОВООБРАЗОВАНИЯ IN SITU', code: 'D00-D09',parent: 1001,parent_code: 'C00-D48',node_count: 9,additional_info: 'Примечание. Многие новообразования in situ рассматриваются как последовательные морфологические изменения между дисплазией и инвазивным раком. Например, для цервикальной интраэпителиальной неоплазии (CIN) признаются три степени, из которых третья (CIN III) включает как выраженную дисплазию, так и карциному in situ. Эта система градаций распространена и на другие органы, например вульву и влагалище. Описание интраэпителиальной неоплазии III степени с указанием или без указания на тяжелую дисплазию представлены в этом разделе; градации I и II классифицируются как дисплазии вовлеченных систем органов и должны кодироваться по классам, соответствующим этим системам органов.\nВключены: болезнь Боуэна эритроплазия морфологические коды с кодом характера новообразования /2 эритроплазия Кейра'}
